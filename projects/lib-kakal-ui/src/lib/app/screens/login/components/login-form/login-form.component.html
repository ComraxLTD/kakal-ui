<mat-grid-list cols="1" rowHeight="5rem" dir="rtl" class="kkl-login-form">
  <mat-grid-tile>
    <kkl-typography [bold]="600" [size]="4">
      כניסה לאזור אישי
    </kkl-typography>
  </mat-grid-tile>
  <mat-grid-tile>
    <kkl-typography [size]="2">
      להתחברות אנא הזן את הפרטים המבוקשים
    </kkl-typography>
  </mat-grid-tile>
  <mat-grid-tile rowspan="2">
    <kkl-form-radio [dark]="true" [question]="user" [control]="radioControl" color="success"></kkl-form-radio>
  </mat-grid-tile>

  <form [formGroup]="loginForm.formGroup" (ngSubmit)="onSubmit()" class="dark">
    <mat-grid-tile rowspan="3">
      <kkl-form-input [control]="loginForm.formGroup.controls['username']" [question]="loginForm.questions[0]">
      </kkl-form-input>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="radioControl.value === 'inner'" rowspan="2">
      <kkl-form-input [control]="loginForm.formGroup.controls['password']" [question]="loginForm.questions[1]">
      </kkl-form-input>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">
      <button mat-raised-button color="primary" [disabled]="!loginForm.formGroup.valid">
        <kkl-typography color="paper" [size]="2">
          כניסה
        </kkl-typography>
      </button>
    </mat-grid-tile>
  </form>


</mat-grid-list>
