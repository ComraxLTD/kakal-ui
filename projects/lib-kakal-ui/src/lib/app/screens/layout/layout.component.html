<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <kkl-navbar
      [logos]="logos"
      [openIcon]="openIcon"
      [statusStepWidth]="statusStepWidth"
      (menuToggle)="menuDrawer.toggle()"
      [show$]="show$"
    ></kkl-navbar>
    <mat-sidenav
      class="wizard"
      opened="true"
      mode="side"
      position="start"
      *ngIf="!(wizard$ | async)"
    >
      <div
        class="stepper-container"
        fxLayout="column"
        fxLayoutAlign="center center"
      >
        <ng-content select="[wizard]"></ng-content>
      </div>
    </mat-sidenav>

    <mat-sidenav #menuDrawer class="menu" mode="side" position="end">
      <div class="menu-container" fxLayout="column" fxLayoutAlign="start end">
        <ng-content select="[menu]"></ng-content>
      </div>
    </mat-sidenav>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
