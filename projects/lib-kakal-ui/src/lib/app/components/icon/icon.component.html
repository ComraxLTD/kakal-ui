<div class="icon-container">
  <mat-icon appSize [size]="size"
    [ngStyle]="{'color' : palette[color], 'background' : backgroundColor }" *ngIf="type === 'svg'" [svgIcon]="key">
  </mat-icon>
  <mat-icon [ngStyle]="{'color' : palette[color], 'transform' : scale}" *ngIf="type === 'mat'">{{key}}</mat-icon>
</div>
