<div class="filter" fxLayout="column" fxLayoutAlign="space-evenly center">
  <kkl-icon
    [color]="'primary'"
    [key]="filter.svgUrl"
    class="filter-svg"
  ></kkl-icon>
  <kkl-typography [active$]="active$" size="1.8">
    {{ filter.label }}
  </kkl-typography>
  <kkl-typography [active$]="active$" size="1.8">
    {{ filter.value }}
  </kkl-typography>
</div>
