<div [ngClass]="type" fxLayout="column" fxLayoutAlign="center center" fxFill>
    <div class="card-svg-container" (click)="onStepClick()" [matBadge]="step.value" matBadgeColor="accent"
      matBadgeSize="medium" fxFill>
      <mat-card appVariant [type]="step.type" [variant]="step.variant" [ngClass]="{
          'mat-elevation-z0': true,
          active: (active$ | async)
        }">
        <mat-card-content kklButton>
          <div fxLayout="column" fxLayoutAlign="center center">
            <div fxFlex="80">
              <kkl-icon  [active$]="active$" [color]="'primary'" [key]="step.svgUrl" [size]="step.size">
              </kkl-icon>
            </div>
            <div fxFlex="15" [ngClass]="{ active: (active$ | async) }" fxLayout="column"
              fxLayoutAlign="end center">
              <kkl-typography [active$]="active$" [classes]="wizardClasses" [activeClasses]="activeWizardClasses">
                {{ step.label }}
              </kkl-typography>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
