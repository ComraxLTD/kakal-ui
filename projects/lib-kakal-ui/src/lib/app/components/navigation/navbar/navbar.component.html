<mat-toolbar
  dir="rtl"
  class="navbar mat-elevation-z4"
  xLayout="row"
  fxLayoutAlign="start center"
>
  <!-- toggle menu button -->
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    fxFlex="5"
    appUnderline
    appButton
    (click)="toggleMenu()"
  >
    <div fxFlex="40">
      <kkl-icon
        *ngIf="!isOpen"
        type="svg"
        key="tree"
        color="primary"
        [size]="4"
      ></kkl-icon>
      <kkl-icon
        *ngIf="isOpen"
        type="svg"
        [key]="openIcon"
        color="primary"
        [size]="4"
      ></kkl-icon>
    </div>
    <div fxFlex="10" fxLayout="column" fxLayoutAlign="start center">
      <kkl-typography [size]="1" color="primary">
        {{ isOpen ? closeLabel : openLabel }}
      </kkl-typography>
    </div>
  </div>

  <div fxLayout="column" fxLayoutAlign="center start" fxFlex="10">
    <kkl-typography [size]="2.4">
      {{ title$ | async }}
    </kkl-typography>
  </div>

  <!-- main navbar links -->
  <div fxFlex="grow">
    <div
      class="status-container"
      fxLayoutAlign="center center"
    >
      <div fxLayout="row" *ngFor="let status of (status$ | async)">
        <kkl-card-status [status]="status"></kkl-card-status>
      </div>
    </div>
  </div>

  <div fxFlex></div>

  <!-- left side logo -->
  <div
    fxLayout="row"
    fxLayoutAlign="end center"
    class="logo-container"
    fxFlex="10"
  >
    <div *ngFor="let logo of logos">
      <kkl-icon [key]="logo.key" [size]="logo.size"></kkl-icon>
    </div>
  </div>
</mat-toolbar>
