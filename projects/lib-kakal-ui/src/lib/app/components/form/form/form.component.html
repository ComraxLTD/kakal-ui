<div fxLayout="column" fxLayoutAlign="center center" fxFill>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <mat-grid-list
      [cols]="cols"
      [rowHeight]="(rowHeight || 9) + 'rem'"
      [gutterSize]="gutter + 'rem'"
      [dir]="'rtl'"
    >
      <ng-container *ngFor="let question of questions$ | async">
        <ng-container [ngSwitch]="question.type">
          <!-- GROUP INPUT SECTION -->
          <ng-container *ngSwitchCase="'group'">
            <kkl-form [group]="question.group"></kkl-form>
          </ng-container>

          <!-- GROUP INPUT SECTION -->
          <ng-container *ngSwitchCase="'custom'">
            <ng-container
              *ngTemplateOutlet="
                slots[question.key];
                context: { question: this.question }
              "
            >
            </ng-container>
          </ng-container>

          <!-- DEFAULT INPUT -->
          <ng-container *ngSwitchDefault>
            <mat-grid-tile [colspan]="question?.gridProps?.fullWidth ? cols : question?.gridProps?.cols || 1">
              <kkl-form-input
                [control]="formGroup.controls[question.key]"
                [question]="question"
              ></kkl-form-input>
            </mat-grid-tile>

            <mat-grid-tile
              *ngIf="question?.gridProps?.offset"
              [colspan]="question?.gridProps?.offset"
            >
            </mat-grid-tile>
          </ng-container>
        </ng-container>
      </ng-container>

      <mat-grid-tile *ngIf="hasButton">
        <ng-container
          *ngTemplateOutlet="
            slots?.button;
            context: { question: this.question }
          "
        >
        </ng-container>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
