<div
  [fxLayout]="direction"
  class="steps-container"
  fxLayoutAlign="center center"
>
  <ng-container *ngFor="let step of steps; let i = index" dir="rtl">
    <div appButton appSize [type]="step.type">
      <ng-container *ngIf="!stepRef">
        <ng-container [ngSwitch]="step.type">
          <ng-container *ngSwitchCase="'step'">
            <kkl-card-step
              (onStepChange)="onStepChange(step)"
              [step]="step"
            ></kkl-card-step>
          </ng-container>
          <ng-container *ngSwitchCase="'wizard'">
            <kkl-card-wizard
              (onStepChange)="onStepChange(step)"
              [step]="step"
            ></kkl-card-wizard>
          </ng-container>
        </ng-container>
      </ng-container>

      <ng-container *ngTemplateOutlet="stepRef; context: { step: this.step }">
      </ng-container>
    </div>
    <div
      *ngIf="step.divider"
      appSize
      [size]="2"
      [divider]="step.divider"
      class="divider-container"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <div *ngIf="step.divider" class="divider"></div>
    </div>
  </ng-container>
</div>
