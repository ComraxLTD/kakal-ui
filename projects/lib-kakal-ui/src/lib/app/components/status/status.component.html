<div class="status-container" fxFill fxFlex="row">
  <mat-grid-list
    [cols]="cols || 8"
    [rowHeight]="(height || 2) + 'vh'"
    [gutterSize]="gutter || '2' + 'px'"
    [dir]="'rtl'"
  >
    <mat-grid-tile [colspan]="cols || 8">
      <kkl-typography *ngIf="!slots">
        {{ status.label }}
      </kkl-typography>

      <ng-container
        *ngTemplateOutlet="slots?.textRef; context :{status}"
      ></ng-container>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let step of steps; let i = index">
      <div fxLayout="column">
        <div [ngClass]="{ 'status-bar': true, active: !!step }"></div>
        <div
          class="step-label"
          *ngIf="hasLabel"
          fxLayout="column"
          fxLayoutAlign="end center"
        >
          <kkl-typography [color]="step ? 'accent' : 'disable'" size="12">
            0{{ i + 1 }}
          </kkl-typography>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
