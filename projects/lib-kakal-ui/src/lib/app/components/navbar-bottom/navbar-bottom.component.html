<mat-toolbar fxLayout="row" fxLayoutAlign=" center" fxFill dir="rtl">
  <div fxFlex="33" fxLayout="row" fxLayoutAlign="start center">
    <div fxLayout="column" fxLayoutAlign="center center">
      <button
        class="prev mat-elevation-z1"
        mat-icon-button
        (click)="onPrevious()"
      >
        <kkl-icon type="mat" key="chevron_right"></kkl-icon>
      </button>
    </div>
  </div>
  <div fxFlex="33" fxLayout="column" fxLayoutAlign="center center">
    <kkl-icon type="svg" [size]="20" key="bottomTreeLands"></kkl-icon>
  </div>
  <div
    fxFlex="33"
    fxLayoutGap="2rem"
    fxLayout="row"
    [fxLayoutAlign]="'end center'"
  >
    <button
      *ngIf="hasSave"
      mat-raised-button
      color="primary"
      (click)="onSave()"
    >
      <kkl-typography color="paper"> שמירה </kkl-typography>
    </button>
    <ng-container>
      <ng-template *ngTemplateOutlet="buttonSlots"></ng-template>
    </ng-container>
    <button
      *ngIf="hasNext"
      mat-raised-button
      [disabled]="!hasNext"
      color="primary"
      (click)="onNext()"
    >
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <kkl-typography color="paper"> {{ text || "המשך" }} </kkl-typography>
        <kkl-icon
          [color]="hasNext ? 'paper' : 'disable'"
          type="mat"
          key="chevron_left"
        ></kkl-icon>
      </div>
    </button>
  </div>
</mat-toolbar>
