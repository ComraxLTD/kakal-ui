<kkl-layout
  [logos]="logos"
  [openIcon]="openIcon"
  [statusStepWidth]="3"
  [hideWizardPath]="hideWizardPath"
  [showStatusPath]="showStatusPath"
>
  <kkl-stepper
    class="mat-elevation-z6"
    wizard
    [steps$]="steps$"
    [direction]="direction"
    (changStep)="onChangeModule($event)"
  >
  </kkl-stepper>
  <kkl-menu (changePath)="onChangeMenu($event)" menu [menu$]="menu$">
  </kkl-menu>
  <ng-content></ng-content>
</kkl-layout>
