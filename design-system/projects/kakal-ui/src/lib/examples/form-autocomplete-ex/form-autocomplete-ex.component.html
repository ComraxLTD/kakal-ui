<div class="container">
  <div class="form">
    <ng-container *ngIf="options$ | async as items">
      <kkl-form-autocomplete
        [control]="control"
        [key]="'key'"
        [icon]="icon"
        [label]="label"
        [options]="items"
        [panelWidth]="panelWidth"
        [multi]="multi"
        [optionSlot]="optionSlot"
        (autocomplete)="onAutocomplete($event)"
        (optionSelected)="onOptionSelected($event)"
        (multiOptionsSelected)="onMultiOptionsSelected($event)"
      ></kkl-form-autocomplete>
    </ng-container>
  </div>
</div>

<ng-template #optionSlot let-option>
  <kkl-typography> 4i3848378483 </kkl-typography>
</ng-template>
