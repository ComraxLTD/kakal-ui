<div dir="rtl" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="1rem">
  <ng-container *ngIf="pageHeadline$ | async as headlineItems">
    <div
      *ngFor="
        let item of pageHeadline$ | async;
        let first = first;
        let last = last;
        let i = index
      "
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap=".5rem"
    >
      <ng-container *ngIf="item.status; else defaultTemplate">
        <kkl-status-steps [status]="item.value"></kkl-status-steps>
      </ng-container>
      <ng-template #defaultTemplate>
        <kkl-typography [size]="first ? 3.2 : 1.8" [weight]="600">
          {{ item?.value | format: item?.format }}
        </kkl-typography>
      </ng-template>

      <kkl-typography *ngIf="!last" [size]="2" [color]="'primary'"
        >&#8226;</kkl-typography
      >
    </div>
  </ng-container>
</div>
