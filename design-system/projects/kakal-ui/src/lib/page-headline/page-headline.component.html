<div dir="rtl" fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="1rem">
  <ng-container *ngIf="pageHeadline$ | async | slice: 0:slice as headlineItems">
    <div
      *ngFor="
        let item of headlineItems;
        let first = first;
        let last = last;
        let i = index
      "
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap=".5rem"
    >
      <ng-container *ngIf="item.status; else normalTemp">
        <kkl-status-steps dir="ltr" [status]="item.value"></kkl-status-steps>
      </ng-container>
      <ng-template #normalTemp>
        <kkl-typography *ngIf="first; else other" [size]="3" [weight]="600">
          {{ item?.value | format: item?.format }}
        </kkl-typography>
      </ng-template>

      <ng-template #other>
        <kkl-typography [size]="1.8" [weight]="500">
          {{ item?.value | format: item?.format }}
        </kkl-typography>
      </ng-template>

      <kkl-typography
        *ngIf="!last"
        [size]="2"
        [weight]="500"
        [color]="'primary'"
        >&#8226;</kkl-typography
      >
    </div>
  </ng-container>
</div>
