<div
  class="kkl-form-range-wrapper"
  fxLayout="row"
  fxLayoutAlign="space-between"
>
  <ng-container [formGroup]="rangeGroup.formGroup">
    <ng-container *ngFor="let q of rangeGroup.questions">
      <kkl-form-input
        class="kkl-form-range"
        fxFlex="47"
        [key]="q.key"
        [control]="rangeGroup.formGroup.controls[q.key]"
        [cleave]="q.cleave"
        [controlType]="'sum'"
        [label]="q.label"
      ></kkl-form-input>
    </ng-container>
  </ng-container>
</div>
