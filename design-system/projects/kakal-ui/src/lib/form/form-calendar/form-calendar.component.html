<ng-container>
  <mat-form-field
    [appearance]="dateRange.disabled ? 'fill' : appearance || 'outline'"
    class="kkl-form-calendar"
  >
    <mat-label>{{ label }}</mat-label>

    <mat-date-range-input
      [formGroup]="dateRange"
      [dateFilter]="myFilter"
      [rangePicker]="picker"
      (click)="picker.open()"
    >
      <input
        matStartDate
        formControlName="start"
        placeholder="מתאריך"
        (dateChange)="rangeDateChanged($event, 'start')"
        autocomplete="off"
      />
      <input
        matEndDate
        formControlName="end"
        placeholder="עד תאריך"
        (dateChange)="rangeDateChanged($event, 'end')"
        autocomplete="off"
      />
    </mat-date-range-input>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker
      [calendarHeaderComponent]="formCalendarHeader"
      [dateClass]="dateClass()"
      #picker
    >
    </mat-date-range-picker>

    <mat-error>{{ message$ | async }}</mat-error>
  </mat-form-field>
</ng-container>
