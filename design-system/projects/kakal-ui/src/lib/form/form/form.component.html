<ng-container [ngSwitch]="variant">
  <ng-container *ngSwitchCase="'grid'">
    <kkl-form-grid
      [questions]="group.questions"
      [formGroup]="group.formGroup"
      [grid]="group.gridProps"
      [hasButton]="group.hasButton"
      [rowHeight]="rowHeight"
      [gutter]="gutter"
      [buttonTemp]="buttonTemp"
      [buttonLabel]="buttonLabel"
      (submitEvent)="onSubmitEvent()"
      (formChangeEvent)="onFormChanged($event)"
      ></kkl-form-grid>
    </ng-container>
    <ng-container *ngSwitchCase="'flex'">
      <kkl-form-flex
      [questions]="questions"
      [formGroup]="formGroup"
      [grid]="grid"
      [buttonTemp]="buttonTemp"
      [buttonLabel]="buttonLabel"
      [optionsMap]="optionsMap"
      (submitEvent)="onSubmitEvent()"
      (formChangeEvent)="onFormChanged($event)"
    ></kkl-form-flex>
  </ng-container>
</ng-container>
