<ng-container [ngSwitch]="variant">
  <ng-container *ngSwitchCase="'grid'">
    <kkl-form-grid
      [group]="group"
      (valueChanged)="onValueChanged($event)"
      (selectChanged)="onSelectChanged($event)"
      (queryChanged)="onQueryChanged($event)"
      (submitEvent)="onSubmitEvent()"
      (openChanged)="onOpenChange($event)"
      (multiOptionsSelected)="onMultiOptionSelected($event)"
      (optionSelected)="onOptionSelected($event)"
      (queryChanged)="onQueryChanged($event)"
      (fileChanged)="onFileChanged($event)"
      (focus)="onFocus($event)"
    ></kkl-form-grid>
  </ng-container>
  <ng-container *ngSwitchCase="'flex'">
    <kkl-form-flex
      [questions]="questions"
      [formGroup]="formGroup"
      [grid]="grid"
      [optionsMap]="optionsMap"
      (valueChanged)="onValueChanged($event)"
      (selectChanged)="onSelectChanged($event)"
      (queryChanged)="onQueryChanged($event)"
      (submitEvent)="onSubmitEvent()"
      (openChanged)="onOpenChange($event)"
      (multiOptionsSelected)="onMultiOptionSelected($event)"
      (optionSelected)="onOptionSelected($event)"
      (queryChanged)="onQueryChanged($event)"
      (fileChanged)="onFileChanged($event)"
      (focus)="onFocus($event)"
    ></kkl-form-flex>
  </ng-container>
</ng-container>
