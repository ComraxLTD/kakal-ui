<ng-container [ngSwitch]="variant">
  <ng-container *ngSwitchCase="'grid'">
    <kkl-form-grid
      [group]="group"
      (submitEvent)="onSubmitEvent()"
      (formChangeEvent)="formChanged($event)"
    ></kkl-form-grid>
  </ng-container>
  <ng-container *ngSwitchCase="'flex'">
    <kkl-form-flex
      [questions]="questions"
      [formGroup]="formGroup"
      [grid]="grid"
      [optionsMap]="optionsMap"
      (submitEvent)="onSubmitEvent()"
      (formChangeEvent)="onFormChanged($event)"
    ></kkl-form-flex>
  </ng-container>
</ng-container>
