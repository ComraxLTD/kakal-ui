<div fxLayout="column" [class.kkl-form-search]="true">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <kkl-form-autocomplete
      fxFlex="90"
      [control]="searchControl"
    ></kkl-form-autocomplete>

    <div kkl-form-button>
      <button
        [disableRipple]="true"
        mat-icon-button
        kkl-action-button
        (click)="onClick()"
      >
        <kkl-icon
          [size]="3"
          [key]="
            expended ? 'keyboard_double_arrow_up' : 'keyboard_double_arrow_down'
          "
        ></kkl-icon>
      </button>
    </div>
  </div>
  <mat-accordion [class.kkl-form-search]="true" displayMode="flat">
    <mat-expansion-panel
      [class.kkl-form-search]="true"
      [class.mat-elevation-z0]="true"
      [expanded]="expended"
    >
      <ng-container
        *ngTemplateOutlet="formSearchDirective.template || defaultTemplate; context : { $implicit: {questions, formGroup}}"
      ></ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<ng-template #defaultTemplate let-context> please enter context </ng-template>
