<div>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <kkl-form-autocomplete
      fxFlex="90"
      [control]="control"
    ></kkl-form-autocomplete>

    <div kkl-form-button>
      <button mat-icon-button kkl-action-button (click)="onClick()">
        <kkl-icon
          [key]="
            open ? 'keyboard_double_arrow_up' : 'keyboard_double_arrow_down'
          "
        ></kkl-icon>
      </button>
    </div>
  </div>
</div>
