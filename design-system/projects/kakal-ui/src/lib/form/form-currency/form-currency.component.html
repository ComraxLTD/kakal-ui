<div class="kkl-form-currency" fxFill dir="rtl">
  <ng-container *ngIf="currencyGroup$ | async as currencyGroup">
    <kkl-form-input
    class="number-input"
      fxFlex="100"
      [key]="currencyGroup.questions[1].key"
      [cleave]="currencyGroup.questions[1].cleave"
      [controlType]="currencyGroup.questions[1].controlType"
      [control]="currencyGroup.formGroup.controls['sum']"
    >
    </kkl-form-input>
    <kkl-form-select
    class="select-currency"
      [key]="currencyGroup.questions[0].key"
      [appearance]="currencyGroup.questions[0].appearance"
      [icon]="currencyGroup.questions[0].icon"
      [options]="currencyGroup.questions[0].options"
      fxFlex="3.5rem"
      [control]="currencyGroup.formGroup.controls['currency']">
    </kkl-form-select>
  </ng-container>
</div>
