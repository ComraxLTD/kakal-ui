<div class="kkl-form-checkbox-group" dir="rtl">
  <div fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="start start">
    <div fxLayout="row" fxFlex="20" fxLayoutAlign="end center">
      <label>
        {{ label }}
      </label>
    </div>
    <section>
      <div
        fxLayout="row"
        fxFlex="20"
        fxLayoutGap="1.5rem"
        fxLayoutAlign="space-between center"
      >
        <mat-checkbox
          *ngFor="let option of options"
          color="primary"
          [labelPosition]="labelPosition"
          [disabled]="option.disabled"
          [checked]="option.checked"
          [value]="option"
          (change)="onChange($event)"
        >
          {{ option.label }}
        </mat-checkbox>
      </div>
    </section>
  </div>
</div>
