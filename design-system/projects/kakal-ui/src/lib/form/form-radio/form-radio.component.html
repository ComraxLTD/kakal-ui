<mat-radio-group
  dir="rtl"
  class="kkl-form-radio"
  [formControl]="control"
  [name]="key"
  (change)="handleChange($event)"
>
  <div fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="start start">
    <ng-container *ngIf="label">
      <div fxLayout="row" fxFlex="20" fxLayoutAlign="end center">
        <label>
          {{ label }}
        </label>
      </div>
    </ng-container>
    <div
      fxLayout="row"
      fxFlex="20"
      fxLayoutGap="1.5rem"
      fxLayoutAlign="space-between center"
    >
      <mat-radio-button
        [checked]="option.checked"
        [disabled]="option.disabled"
        color="primary"
        *ngFor="let option of options"
        [value]="option"
        >{{ option.label }}</mat-radio-button
      >
    </div>
  </div>
</mat-radio-group>
