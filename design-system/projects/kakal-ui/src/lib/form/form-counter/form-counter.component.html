<div [class.kkl-form-counter]="true" kkl-border fxLayout="column">
  <div class="form-counter" fxFlex="90"  fxLayoutGap="1rem" fxLayout="column" fxLayoutAlign="center center">
    <div >
      <kkl-icon [key]="icon" color="primary"></kkl-icon>
    </div>
    <hr />
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">
      <div class="decrease" kkl-button (click)="decrease()">
        <kkl-typography color="primary" size="2">-</kkl-typography>
      </div>
      <div class="input" fxFlex="15">
        <input matInput type="number" [formControl]="control" />
      </div>
      <div class="increase" kkl-button (click)="increase()">
        <kkl-typography color="primary" size="2">+</kkl-typography>
      </div>
    </div>
  </div>
  <div fxLayoutAlign="center center" class="title">
    <kkl-typography size="1.5">{{ label }}</kkl-typography>
  </div>
</div>
