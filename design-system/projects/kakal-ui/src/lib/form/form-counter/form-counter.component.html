<div [class.kkl-form-counter]="true" kkl-border fxLayout="column">
  <div
    class="form-counter"
    fxFlex="90"
    fxLayoutGap="1rem"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div>
      <kkl-icon [key]="icon" color="primary"></kkl-icon>
    </div>
    <hr />
    <div
      fxFlex="35"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="1rem"
    >
      <div fxLayout="row" fxLayoutAlign="center center">
        <button class="decrease" mat-icon-button (click)="decrease()">-</button>
        <mat-form-field fxFlex="4rem">
          <input matInput type="number" [formControl]="control" />
        </mat-form-field>
        <button class="increase" mat-icon-button (click)="increase()">+</button>
      </div>
    </div>
  </div>
  <div fxLayoutAlign="center center">
    <kkl-typography>{{ label }}</kkl-typography>
  </div>
</div>
