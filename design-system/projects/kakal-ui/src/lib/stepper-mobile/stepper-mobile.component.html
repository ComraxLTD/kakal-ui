<div fxFill fxLayout="column" dir="rtl" fxLayoutGap="1.5rem">
  <div fxLayout="row" fxLayoutAlign="center" dir="rtl">
    <div style="padding-top: 5px" [ngClass]="{ hover: stepsSelectionEvent.selectedIndex }" (click)="onPrevious()">
      <kkl-icon
        *ngIf="stepsSelectionEvent.selectedIndex"
        key="arrow_forward_ios"
        color="primary"
      ></kkl-icon>
      <kkl-icon
        *ngIf="!stepsSelectionEvent.selectedIndex"
        key="arrow_forward_ios"
        color="greyFirst"
      ></kkl-icon>
    </div>
    <kkl-typography [weight]="500" [size]="2.5">
      {{ _steps[stepsSelectionEvent.selectedIndex].label }}
    </kkl-typography>
    <div style="padding-top: 5px" [ngClass]="{ hover: stepsSelectionEvent.selectedIndex !== _steps.length-1 }" (click)="onNext()">
      <kkl-icon *ngIf="stepsSelectionEvent.selectedIndex !== _steps.length-1" key="arrow_back_ios" color="primary"></kkl-icon>
      <kkl-icon *ngIf="stepsSelectionEvent.selectedIndex === _steps.length-1" key="arrow_back_ios" color="greyFirst"></kkl-icon>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
    <ng-container *ngFor="let item of _steps; let i = index">
      <div
        kkl-border
        kkl-button
        (click)="onStepSelect(i)"
        [ngClass]="{
          selected: stepsSelectionEvent.selectedIndex === i,
          button: true
        }"
      ></div>
    </ng-container>
  </div>
</div>
