<div fxFill fxLayout="column" dir="rtl">
  <div fxLayout="row" fxLayoutAlign="space-between center" dir="rtl">
    <div [ngClass]="{ hover: previous }" (click)="onPrevious()">
      <kkl-icon
        *ngIf="previous"
        key="arrow_forward_ios"
        color="primary"
      ></kkl-icon>
      <kkl-icon
        *ngIf="!previous"
        key="arrow_forward_ios"
        color="greyFirst"
      ></kkl-icon>
    </div>
    <kkl-typography [weight]="500" [size]="1.2">
      {{ steps[start].label }}
    </kkl-typography>
    <div [ngClass]="{ hover: next }" (click)="onNext()">
      <kkl-icon *ngIf="next" key="arrow_back_ios" color="primary"></kkl-icon>
      <kkl-icon *ngIf="!next" key="arrow_back_ios" color="greyFirst"></kkl-icon>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
    <ng-container *ngFor="let item of steps; let i = index">
      <div
        kkl-border
        kkl-button
        (click)="onStepSelect(i)"
        [ngClass]="{
          selected: i == start,
          button: true
        }"
      ></div>
    </ng-container>
  </div>
</div>
