<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" fxFill dir="rtl">
  <div fxFlex="10">
    <div fxLayout="column" fxLayoutAlign="center start">
      <button class="prev mat-elevation-z1" mat-icon-button (click)="onPrevious()">
        <kkl-icon type="mat" key="chevron_right"></kkl-icon>
      </button>
    </div>
  </div>
  <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
    <kkl-icon type="svg" [size]="20" [key]="bottomIcon"></kkl-icon>
  </div>
  <div fxLayout="row" fxLayoutGap="2rem" fxLayoutAlign="end center">
    <ng-container *ngIf="buttonState$ | async as buttonState">
      <!-- template button -->
      <ng-container>
        <ng-template *ngTemplateOutlet="
            buttonSlots;
            context: { $implicit: buttonState.disableNext }
          "></ng-template>
      </ng-container>

      <!--save button -->
      <ng-container *ngIf="buttonState.save">
        <button mat-raised-button kkl-border [thick]="2" (click)="onSave()">
          <kkl-typography> שמור </kkl-typography>
        </button>
      </ng-container>

      <!--next button -->
      <ng-container *ngIf="buttonState.next">
        <button mat-raised-button [disabled]="buttonState.disableNext" color="primary" (click)="onNext()">
          <kkl-typography [disabled]="buttonState.disableNext" color="paper">
            {{ nextText || "המשך" }}
          </kkl-typography>
        </button>
      </ng-container>
    </ng-container>
  </div>
</mat-toolbar>
