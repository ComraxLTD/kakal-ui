<mat-toolbar
  class="kkl-navbar-bottom"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxFill
  dir="rtl"
>
  <div fxFlex="10">
    <div
      fxLayout="column"
      fxLayoutAlign="center start"
      *ngIf="showBack$ | async"
    >
      <button mat-mini-fab (click)="onPrevious()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
  <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
    <ng-container *ngIf="showNextMiddle$ | async as nextMiddle">
      <ng-container *ngIf="nextMiddle.show">
        <button
          class="next-middle-btn"
          mat-fab
          [disabled]="!formGroup.valid"
          color="primary"
          (click)="onNextMiddle()"
        >
          <span>
            <ng-container *ngIf="nextMiddle.next; else saveTemp">{{
              nextLabel || "המשך"
            }}</ng-container>
            <ng-template #saveTemp>{{ saveLabel || "שמור" }}</ng-template>
          </span>
          <br />
          <kkl-icon [color]="'paper'" key="expand_more"></kkl-icon>
        </button>
      </ng-container>
    </ng-container>

    <kkl-icon
      type="svg"
      [size]="20"
      [key]="bottomIcon"
      color="primary"
    ></kkl-icon>
  </div>
  <div fxLayout="row" fxLayoutGap="2rem" fxLayoutAlign="end center">
    <!--save button -->
    <ng-container *ngIf="showSave$ | async">

      <button class="kkl-save-button" mat-raised-button kkl-border [thick]="2" (click)="onSave()">
        {{ saveLabel || "שמור" }}
      </button>
    </ng-container>

    <!--next button -->
    <ng-container *ngIf="showNext$ | async">
      <button
        class="kkl-next-button"
        mat-raised-button
        [disabled]="disableNext$ | async"
        color="primary"
        (click)="onNext()"
      >
        {{ nextLabel || "המשך" }}
      </button>
    </ng-container>
    <!-- </ng-container> -->
  </div>
</mat-toolbar>
