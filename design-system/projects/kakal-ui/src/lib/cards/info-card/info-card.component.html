<div fxLayout="column" kkl-button fxLayoutGap=".5rem" fxLayoutAlign="center center">
  <div class="icon" fxLayoutAlign="center ">
    <kkl-icon [color]="'primary'" [key]="card.icon" [size]="3"></kkl-icon>
  </div>
  <div fxLayout="column" fxLayoutGap=".1rem" fxLayoutAlign="center center">
    <kkl-typography [weight]="700">{{ card.headline }}</kkl-typography>
    <kkl-typography [matTooltip]="card.subHeadline || ''">{{
      card.subHeadline && card.subHeadline.length > 18
        ? (card.subHeadline | slice: 0:18) + "..."
        : card.subHeadline
    }}</kkl-typography>
  </div>
</div>
