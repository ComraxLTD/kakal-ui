<div class="kkl-card-status" fxLayout="row" fxLayoutAlign="center center">
  <div
    kkl-button
    appSize
    [size]="6"
    [matBadge]="status.value"
    matBadgeColor="accent"
    matBadgeSize="medium"
    (click)="onStepSelect()"
  >
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      appVariant
      [type]="'status'"
      [variant]="'circle'"
    >
      <mat-icon [svgIcon]="status.svgIcon"></mat-icon>
    </div>
  </div>

  <div class="text-container" fxLayout="column" fxLayoutAlign="end start">
    <kkl-typography [size]="1.2" [weight]="600">
      {{ status.label }}
    </kkl-typography>
  </div>
</div>
