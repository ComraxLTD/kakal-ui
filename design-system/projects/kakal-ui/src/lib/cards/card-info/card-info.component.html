<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem">
  <mat-card appSize appVariant [type]="card.type" [variant]="card.variant">
    <mat-card-content appButton>
      <div fxLayout="column" fxLayoutAlign="center center">
        <div>
          <ng-container *ngIf="card.value; else iconBlock">
            {{ card.value }}
          </ng-container>
          <ng-template #iconBlock>
            <kkl-icon
              [color]="card.color"
              [key]="card.svgUrl"
              [size]="card.size"
            >
            </kkl-icon>
          </ng-template>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0.5rem">
    <kkl-typography>{{ card.label }}</kkl-typography>
    <kkl-typography [size]="1.2">{{ card.subLabel }}</kkl-typography>
  </div>
</div>
