<ng-container *ngIf="card$ | async as card">
  <div
    class="card"
    fxLayout="column"
    fxLayoutAlign="center center"
    (click)="onCardClick()"
  >
    <div fxFlex="50" fxLayout="column" fxLayoutAlign="center center">
      <kkl-icon
        [size]="card.size"
        [color]="'primary'"
        [key]="card.svgUrl"
      ></kkl-icon>
    </div>
    <div fxLayout="column" fxLayoutAlign="start center" fxFlex="30">
      <kkl-typography [size]="1.6" [weight]="600">
        {{ card.label }}
      </kkl-typography>
    </div>
  </div>
</ng-container>
