<div
  [class.kkl-step-card]="step.disabled"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap=".5rem"
  fxFill
>
  <!-- icon section -->
  <div
    kkl-button
    appSize
    [size]="6"
    [matBadge]="step.value"
    matBadgeColor="accent"
    matBadgeSize="medium"
    (click)="onStepSelect()"
  >
    <mat-card
      fxFill
      kkl-button
      appVariant
      [type]="options.type"
      [variant]="options.variant"
      [ngClass]="{ 'mat-elevation-z0': true, selected: step.selected }"
    >
      <mat-card-content fxFill fxLayout="column" fxLayoutAlign="center center">
        <mat-icon
          appSize
          [ngClass]="{
            selected: step.selected,
            disabled: step.disabled
          }"
          [size]="options.size"
          [svgIcon]="step.svgIcon"
        >
        </mat-icon>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- label section -->
  <div fxLayout="row" fxFlex>
    <div fxFill fxLayout="column" fxLayoutAlign="center center" class="no-warp">
      <kkl-typography
        [class.selected]="step.selected"
        [weight]="step.selected ? 600 : 500"
        [size]="1.2"
      >
        {{ step.label }}
      </kkl-typography>
    </div>
  </div>
</div>
