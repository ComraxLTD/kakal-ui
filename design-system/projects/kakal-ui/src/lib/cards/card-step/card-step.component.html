<div
  [class.kkl-step-card]="true"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap=".5rem"
  fxFill
>
  <!-- icon section -->
  <div
    appSize
    [size]="6"
    (click)="onStepClick()"
    [matBadge]="step.value"
    matBadgeColor="accent"
    matBadgeSize="medium"
  >
    <mat-card
      fxFill
      kkl-button
      appVariant
      [type]="step.type"
      [variant]="step.variant"
      [ngClass]="{
        'mat-elevation-z0': true,
        active: step.isActive,
        disabled: step.disabled
      }"
    >
      <mat-card-content fxFill fxLayout="column" fxLayoutAlign="center center">
        <mat-icon
          appSize
          [class.active]="step.isActive"
          [size]="step.size"
          [svgIcon]="step.svgIcon"
        >
        </mat-icon>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- label section -->
  <div fxLayout="row" fxFlex>
    <div fxFill fxLayout="column" fxLayoutAlign="center center" class="no-warp">
      <kkl-typography
        [ngClass]="{ active: step.isActive }"
        [weight]="step.isActive ? 600 : 500"
        [size]="1.2"
      >
        {{ step.label }}
      </kkl-typography>
    </div>
  </div>
</div>
