<div class="card-add" fxLayout="row" dir="rtl">
  <div fxFlex="74" class="card-add-content">
    <div>
      <kkl-typography [weight]="600">{{ title }}</kkl-typography>
    </div>
    <span >
      <kkl-typography class="content">{{ content }}</kkl-typography>
    </span>
  </div>
  <div fxFlex="26" fxLayout="row" fxLayoutAlign="space-evenly center">
    <div class="border"></div>
    <kkl-icon type="mat" [key]="icon" color="primary"></kkl-icon>
  </div>
</div>
