<mat-card
  [class.kkl-card-filter]="true"
  kkl-button
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="1rem"
  (click)="onCardClick()"
  [ngClass]="{ chosen: true }"
>
  <mat-card-title>
    <kkl-typography [weight]="600">{{ card.label }}</kkl-typography>
  </mat-card-title>
  <mat-card-content>
    <kkl-typography [weight]="600" [size]="1.2">{{
      card.value
    }}</kkl-typography>
  </mat-card-content>
  <button class="kkl-card-filter-svg" mat-mini-fab>
    <kkl-icon [key]="card.svgIcon"></kkl-icon>
  </button>
</mat-card>
