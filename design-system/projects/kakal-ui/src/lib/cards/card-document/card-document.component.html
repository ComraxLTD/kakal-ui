<ng-container *ngIf="_card$ | async as card">
  <div
    class="kkl-card-document-wrapper"
    dir="rtl"
    fxLayout="column"
    fxLayoutGap="1rem"
  >
    <div
      kkl-button
      (click)="onSelect(card)"
      class="kkl-card-document mat-elevation-z4"
      [class.selected]="card.selected && !card.disabled"
      [class.disabled]="card.disabled"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <div
        kkl-button
        class="kkl-card-document-actions"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <button
          mat-icon-button
          (click)="onRemove(card); $event.stopPropagation()"
        >
          <mat-icon [color]="card.disabled && 'primary'">
            {{ icon$ | async }}</mat-icon
          >
        </button>
        <button
          *ngIf="card.selected"
          mat-icon-button
          (click)="$event.stopPropagation()"
        >
          <mat-icon color="primary">fiber_manual_record</mat-icon>
        </button>
      </div>
      <div
        class="kkl-card-document-content"
        fxFlex="66"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="1.5rem"
      >
        <mat-icon [svgIcon]="card.svgIcon"></mat-icon>
        <kkl-typography>{{ card.category }}</kkl-typography>
      </div>
    </div>
    <ng-container *ngIf="card.selected">
      <div fxLayout="row" fxLayoutAlign="center">
        <kkl-typography color="primary">{{ card.value }}</kkl-typography>
      </div>
    </ng-container>
  </div>
</ng-container>
