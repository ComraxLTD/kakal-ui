<div
  class="kkl-card-document-wrapper"
  dir="rtl"
  fxLayout="column"
  fxLayoutGap="1rem"
>
  <div
    kkl-button
    (click)="onCardSelect()"
    class="kkl-card-document mat-elevation-z4"
    [class.active]="card.active"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div
      kkl-button
      class="kkl-card-document-actions"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <button mat-icon-button (click)="onRemove(); $event.stopPropagation()">
        <mat-icon>clear</mat-icon>
      </button>
      <button *ngIf="card.active" mat-icon-button>
        <mat-icon color="primary">fiber_manual_record</mat-icon>
      </button>
    </div>
    <div
      class="kkl-card-document-content"
      fxFlex="66"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="1.5rem"
    >
      <mat-icon [svgIcon]="card.svgIcon"></mat-icon>
      <kkl-typography>{{ card.category }}</kkl-typography>
    </div>
  </div>
  <ng-container *ngIf="card.active">
    <div fxLayout="row" fxLayoutAlign="center">
      <kkl-typography color="primary">text</kkl-typography>
    </div>
  </ng-container>
</div>
