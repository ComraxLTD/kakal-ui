<div dir="rtl" fxLayout="column" fxLayoutGap="1rem">
  <div
    class="kkl-card-document-wrapper mat-elevation-z4"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div
      class="kkl-card-document-actions"
      fxFill
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <button mat-icon-button>
        <mat-icon>clear</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>fiber_manual_record</mat-icon>
      </button>
    </div>
    <div class="kkl-card-document" fxLayout="column" fxLayoutGap="1rem">
      <!-- <mat-icon [svgIcon]="card.svgIcon"></mat-icon> -->
      <kkl-icon [size]="4" [key]="card.svgIcon"></kkl-icon>
      <kkl-typography>{{ card.category }}</kkl-typography>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <kkl-typography color="primary">text</kkl-typography>
  </div>
</div>
