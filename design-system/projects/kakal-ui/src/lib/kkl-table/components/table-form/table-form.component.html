<div
  fxLayout="column"
  fxFlexAlign="center center"
  (click)="$event.stopPropagation()"
>

  <ng-container *ngIf="question">

      <ng-container [ngSwitch]="question.controlType">

        <ng-container *ngSwitchCase="'checkbox'">
          <div kkl-form-button>
            <kkl-form-checkbox
              [control]="controlContainer.control.controls[question.key]"
              [key]="question?.key"
              [options]="question?.options"
            ></kkl-form-checkbox>
          </div>
        </ng-container>

        <ng-container *ngSwitchCase="'currency'">
          <kkl-form-currency
            fxFlex="100"
            [control]="controlContainer.control.controls[question.key]"
            [validations]="question?.validations"
            [index]="index"
          >
          </kkl-form-currency>
        </ng-container>

        <ng-container *ngSwitchCase="'file'">
          <kkl-form-upload
            [label]="question?.label"
            [multi]="question?.multi"
            [formControl]="controlContainer.control.controls[question.key]"
            [index]="index"
          ></kkl-form-upload>
        </ng-container>

        <ng-container *ngSwitchCase="'date'">
          <kkl-form-date
            fxFlex="100"
            [control]="controlContainer.control.controls[question.key]"
            [key]="question?.key"
            [range]="question?.range"
            [placeHolder]="question?.placeHolder"
            [maxDate]="question?.maxDate"
            [minDate]="question?.minDate"
            [appearance]="question?.appearance"
            [index]="index"
          >
          </kkl-form-date>
        </ng-container>

        <!-- SELECT INPUT SECTION -->
        <ng-container *ngSwitchCase="'select'">
          <kkl-form-select
            [control]="controlContainer.control.controls[question.key]"
            [key]="question.key"
            [multi]="question?.multi"
            [options]="question?.options"
            [placeHolder]="question?.placeHolder"
            [appearance]="question?.appearance"
          ></kkl-form-select>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <kkl-form-input
            [control]="controlContainer.control.controls[question.key]"
            [label]="question?.label"
            [key]="question?.key"
            [placeHolder]="question?.placeHolder"
            [appearance]="question?.appearance"
            [gridProps]="question?.gridProps"
            [icon]="question?.icon"
            [controlType]="question?.controlType"
          >
          </kkl-form-input>
        </ng-container>
      </ng-container>
    </ng-container>

</div>
