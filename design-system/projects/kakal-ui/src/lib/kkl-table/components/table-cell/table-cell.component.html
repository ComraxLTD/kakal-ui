<ng-container *ngIf="question.cellTemplate; else noTemplate">
  <div [ngSwitch]="question.cellTemplate">
    <div *ngSwitchDefault>
      <ng-container
        *ngTemplateOutlet="
          colsTemplate[question.cellTemplate];
          context: { $implicit: {data: row[question.key], row, column: question.key} }
        "
      ></ng-container>
    </div>
  </div>
</ng-container>
<ng-template #noTemplate>
  <span
    style="width: 100%; padding: 0 5px;"
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <kkl-icon
      *ngIf="question.colIcon"
      color="primary"
      [key]="question.colIcon"
      style="display: inline-block; padding-left: 8px"
    ></kkl-icon>
    <span
      style="width: 100%;"
      *ngIf="question.button;
      else withoutButton"
    >
      <button
        style="width: 100%; padding: 0 5px;"
        mat-button
        color="primary"
        (click)="buttonClick()"
      >
        <span
          fxLayoutAlign="start center"
        >
          <span
              *ngIf="row[question.key]"
              fxLayout="row"
              style="white-space: pre-wrap; line-height: normal;"
            >
            <span style="border-bottom: 1px solid; text-align: start;">
              {{
                question.button?.label
                  ? question.button.label
                  : (row[question.key] | tableCellPipe: question.controlType)
              }}
            </span>
          </span>
          <kkl-icon
            style="padding: 0 10px;"
            [color]="'primary'"
            *ngIf="
              question.button.icon ||
              question.button.type === 'inlineExpand'
            "
            [key]="question.button.icon || 'expand_more'"
          ></kkl-icon>
        </span>
      </button>
    </span>
    <ng-template #withoutButton>
      <div
        *ngIf="row[question.key]"
        style="white-space: pre-wrap; font-size: 14px !important;"
      >
        <span>
          {{ row[question.key] | tableCellPipe: question.controlType }}
        </span>
      </div>
    </ng-template>
  </span>
</ng-template>
