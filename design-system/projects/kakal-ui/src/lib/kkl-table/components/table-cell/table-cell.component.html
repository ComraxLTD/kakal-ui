<ng-container *ngIf="question.cellTemplate; else noTemplate">
  <div [ngSwitch]="question.cellTemplate">
    <!-- <div *ngSwitchCase="statusBar"><kkl-status-steps [status]="{}"></kkl-status-steps></div> -->
    <div *ngSwitchDefault>
      <ng-container
        *ngTemplateOutlet="
          colsTemplate[question.cellTemplate];
          context: { $implicit: data }
        "
      ></ng-container>
    </div>
  </div>
</ng-container>
<ng-template #noTemplate>
  <span fxLayout="row" fxFlex fxLayoutAlign="center center">
    <kkl-icon
      style="display: inline-block; padding-left: 8px"
      *ngIf="question.colIcon"
      color="primary"
      [key]="question.colIcon"
    ></kkl-icon>
    <span *ngIf="question.button; else withoutButton">
      <button
        style="width: 100%"
        mat-button
        color="primary"
        (click)="buttonClick()"
      >
        <span
          fxFlex
          fxLayoutAlign="start center"
          style="border-bottom: 1px solid"
        >
          <span *ngIf="data" style="white-space: pre-wrap; line-height: normal">
            <span>
              {{
                question.button?.label
                  ? question.button.label
                  : (data | tableCellPipe: question.controlType)
              }}
            </span>
          </span>
          <kkl-icon
            [color]="'primary'"
            *ngIf="question.button.icon"
            [key]="question.button.icon"
          ></kkl-icon>
        </span>
      </button>
    </span>
    <ng-template #withoutButton>
      <div *ngIf="data" style="white-space: pre-wrap; margin-top: 1px">
        <span>
          {{ data | tableCellPipe: question.controlType }}
        </span>
      </div>
    </ng-template>
  </span>
</ng-template>
