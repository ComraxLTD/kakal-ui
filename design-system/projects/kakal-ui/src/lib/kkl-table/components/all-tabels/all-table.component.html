
<!-- <ng-container *ngIf="noMobile || !(mobile$ | async); else webBlock"> -->
<form [formGroup]="form" class="all-table-form">
  <div [ngClass]="{'mobile-hidden': !noMobile}">
    <div *ngIf="displayedColumns.length" class="table-wrapper"
      cdkDropList
      (cdkDropListDropped)="dropTable($event)" [cdkDropListDisabled]="dragDisabled">
      <!-- [cdkDropListData]="dataTable" -->
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <table #table dir="rtl" mat-table [dataSource]="dataTable" matSort multiTemplateDataRows formArrayName="myRows" [ngClass]="{'expand-table': expandTemplate}">


        <ng-container matColumnDef="dragHandeler">
          <th mat-header-cell *matHeaderCellDef>
          </th>
          <td class="dragCursor" mat-cell *matCellDef="let element" [style.display]="''"
          [attr.rowspan]="(element == expandedElement)? 1 : 2">
            <div class="example-handle" cdkDragHandle>
              <kkl-icon class="dragCursor" (mousedown)="dragDisabled = false;" color="text" key="all_directions"></kkl-icon>
            </div>
          </td>
        </ng-container>

        <ng-container *ngFor="let column of oneColumns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef>
            <h3 mat-sort-header style="display: inline-block;">{{column.label}}</h3>
            <button *ngIf="!column.noFilter" mat-icon-button [matMenuTriggerFor]="menu">
              <!-- <kkl-icon class="arrow-down" key="arrow_drop_down"></kkl-icon> -->
              <mat-icon class="arrow-down">arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu" (closed)="searchChanged()">
              <kkl-table-form [formGroup]="searchRow" [question]="column" (rowEdited)="onRowEditChange(-1)"></kkl-table-form>
            </mat-menu>
          </th>
          <td mat-cell *matCellDef="let element; let i = dataIndex" [style.display]="(i | tableGroupCell : column.group : spans) ? '' : 'none'"
              [attr.rowspan]="(element == expandedElement)? (i | tableGroupCell : column.group : spans) : (i | tableGroupCell : column.group : spans)*2">
            <ng-container *ngIf="!(element | arrInclueds : editItems); else editBlock">
              <kkl-table-cell [data]="element[column.key]" [question]="column" (buttClick)="buttonClick(column.button, element, column.key)" [colsTemplate]="colsTemplate"></kkl-table-cell>
            </ng-container>
            <ng-template #editBlock>
              <ng-container *ngIf="column.notEditable; else innerEditBlock">
                <kkl-table-cell [data]="element[column.key]" [question]="column" (buttClick)="buttonClick(column.button, element, column.key)" [colsTemplate]="colsTemplate"></kkl-table-cell>
              </ng-container>
              <ng-template #innerEditBlock>
                <kkl-table-form [formGroupName]="(element | arrIndex : editItems)" [question]="column" (rowEdited)="onRowEditChange(element)"></kkl-table-form>
              </ng-template>
            </ng-template>
          </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td [ngClass]="element == expandedElement ? 'expanded-container' : 'hide'" mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
              [ngClass]="element == expandedElement ? 'expand' : ''"
              >
              <div *ngIf="element == expandedElement" class="example-element-detail">
                <ng-container *ngIf="expandTemplate">
                  <ng-template *ngTemplateOutlet="expandTemplate"></ng-template>
                </ng-container>
              </div>
            </div>
          </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="center-butt">
            <button *ngIf="newRowAction" kkl-border [thick]="2" mat-stroked-button color="primary" (click)="addNewRowGroup()">
              {{newRowAction}}
              <mat-icon>add</mat-icon>
            </button>
            <h3 *ngIf="!newRowAction"> פעולות</h3>
          </th>
          <td mat-cell *matCellDef="let element" class="center-butt" [style.display]="''"
          [attr.rowspan]="(element == expandedElement)? 1 : 2">
            <ng-container *ngIf="!(element | arrInclueds : editItems); else addButton">
              <ng-container *ngFor="let butt of localButtons">
                <button [matTooltip]="butt.label" mat-button color="primary" (click)="buttonClick(butt, element, 'actions')">
                  <kkl-icon *ngIf="butt.icon" [key]="butt.icon"></kkl-icon>
                </button>
              </ng-container>
            </ng-container>
            <ng-template #addButton>
              <button matTooltip="save" mat-button color="primary" (click)="saveRowClick(element)">
                <kkl-icon key="save"></kkl-icon>
              </button>
              <button matTooltip="cancel" mat-button color="primary" (click)="cancelRowClick(element)">
                <kkl-icon key="cancel"></kkl-icon>
              </button>
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            [class.example-expanded-row]="expandedElement === element"
            cdkDrag [cdkDragData]="element"
            (click)="onExpandOut(element)"
            [ngClass]="{'mat-elevation-z2': expandTemplate}"
            >
            <!-- [ngClass]="{'mat-elevation-z8': expandTemplate}" -->
            <!-- [ngClass]="expandedElement ? '': ''" -->
            <!-- [ngClass]="{'' : expandTemplate}" -->

        </tr>
        <tr mat-row *matRowDef="let row; columns: expandTemplate? ['expandedDetail'] : []" [ngClass]="{'mat-elevation-z2': expandTemplate}" class="example-detail-row"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length"><h3 style="text-align: center;">No data</h3></td>
        </tr>
      </table>

    </div>



  </div>
  <div [ngClass]="{'desktop-hidden': !noMobile}">
    <ng-container *ngIf="dataTable">
      <!-- <kkl-mobile-table [oneColumns]="oneColumns" [dataSource]="typeLocal? dataTable.filteredData : dataTable"
        [colsTemplate]="colsTemplate" [editItems]="editItems"
      ></kkl-mobile-table> -->
      <mat-accordion class="example-headers-align" multi formArrayName="myRows" dir="rtl">
        <ng-container *ngFor="let item of (typeLocal? dataTable?.filteredData : dataTable);let i = index">
          <mat-expansion-panel *ngIf="(i >= myPaging.pageIndex*myPaging.pageSize && (myPaging.pageIndex+1)*myPaging.pageSize > i)">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <table style="width:100%">
                  <tr>
                    <td style="font-weight: bolder;">{{oneColumns[0].label}}</td>
                    <td>
                      <kkl-table-cell [data]="item[oneColumns[0].key]" [question]="oneColumns[0]" (buttClick)="buttonClick(oneColumns[0].button, item, oneColumns[0].key)" [colsTemplate]="colsTemplate"></kkl-table-cell>
                    </td>
                  </tr>
                </table>
              </mat-panel-title>
            </mat-expansion-panel-header>
                <table style="width:100%">
                  <tr *ngFor="let col of oneColumns">

                      <ng-container *ngIf="!(item | arrInclueds : editItems); else editBlock">
                        <td style="font-weight: bolder;">{{col.label}}</td>
                        <td>
                          <kkl-table-cell [data]="item[col.key]" [question]="col" (buttClick)="buttonClick(col.button, item, col.key)" [colsTemplate]="colsTemplate"></kkl-table-cell>
                        </td>
                      </ng-container>
                      <ng-template #editBlock>
                        <ng-container *ngIf="col.notEditable; else innerEditBlock">
                          <td style="font-weight: bolder;">{{col.label}}</td>
                          <td>
                            <kkl-table-cell [data]="item[col.key]" [question]="col" (buttClick)="buttonClick(col.button, item, col.key)" [colsTemplate]="colsTemplate"></kkl-table-cell>
                          </td>
                        </ng-container>
                        <ng-template #innerEditBlock>
                          <td colspan="2">
                            <kkl-table-form [formGroupName]="(item | arrIndex : editItems)" [question]="col" (rowEdited)="onRowEditChange(item)"></kkl-table-form>
                          </td>
                        </ng-template>
                      </ng-template>

                  </tr>
                  <tr>
                    <td>
                      <ng-container *ngIf="!(item | arrInclueds : editItems); else addButton">
                        <ng-container *ngFor="let butt of localButtons">
                          <button [matTooltip]="butt.label" mat-button color="primary" (click)="buttonClick(butt, item, 'actions')">
                            <kkl-icon *ngIf="butt.icon" [key]="butt.icon"></kkl-icon>
                          </button>
                        </ng-container>
                      </ng-container>
                      <ng-template #addButton>
                        <button matTooltip="save" mat-button color="primary" (click)="saveRowClick(item)">
                          <kkl-icon key="save"></kkl-icon>
                        </button>
                        <button matTooltip="cancel" mat-button color="primary" (click)="cancelRowClick(item)">
                          <kkl-icon key="cancel"></kkl-icon>
                        </button>
                      </ng-template>
                    </td>
                  </tr>
                </table>

                <div *ngIf="element == expandedElement" class="example-element-detail">
                  <ng-container *ngIf="expandTemplate">
                    <ng-template *ngTemplateOutlet="expandTemplate"></ng-template>
                  </ng-container>
                </div>

          </mat-expansion-panel>
        </ng-container>
      </mat-accordion>
    </ng-container>
  </div>
  <div [hidden]="!paging">
    <mat-paginator #myPaging dir="ltr" fxLayout="row" fxLayoutAlign="center center" kklNewPagination [pageSizeOptions]="[10, 25, 100]" (page)="pageChanged($event)" aria-label="Select page"></mat-paginator>
  </div>
</form>
