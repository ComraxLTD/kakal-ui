<form [formGroup]="form">
  <div *ngIf="displayedColumns.length" class="table-wrapper"
    cdkDropList
    (cdkDropListDropped)="dropTable($event)" [cdkDropListDisabled]="dragDisabled">
    <!-- [cdkDropListData]="dataTable" -->
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <table #table dir="rtl" mat-table [dataSource]="dataTable" matSort multiTemplateDataRows formArrayName="myRows">


      <ng-container matColumnDef="dragHandeler">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td class="dragCursor" mat-cell *matCellDef="let element">
          <div class="example-handle" cdkDragHandle>
            <kkl-icon class="dragCursor" (mousedown)="dragDisabled = false;" color="text" key="drag_n_drop"></kkl-icon>
          </div>
        </td>
      </ng-container>

      <ng-container *ngFor="let column of oneColumns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>
          <h3 mat-sort-header style="display: inline-block;">{{column.label}}</h3>
          <button *ngIf="column.filter !== false" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="arrow-down">arrow_drop_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu" (closed)="searchChanged()">
            <kkl-table-form [formGroup]="searchRow" [question]="column"></kkl-table-form>
          </mat-menu>
        </th>
        <td mat-cell *matCellDef="let element; let i = dataIndex" [style.display]="(i | tableGroupCell : column.group : spans) ? '' : 'none'"
            [attr.rowspan]="(element == expandedElement)? (i | tableGroupCell : column.group : spans) : (i | tableGroupCell : column.group : spans)*2">
          <ng-container *ngIf="!(element | arrInclueds : editItems); else editBlock">
            <kkl-table-cell [data]="element[column.key]" [question]="column" (buttClick)="buttonClick(column.button, element)" [colsTemplate]="colsTemplate"></kkl-table-cell>
          </ng-container>
          <ng-template #editBlock>
            <ng-container *ngIf="column.editable !== false; else disableBlock">
              <kkl-table-form [formGroupName]="(element | arrIndex : editItems)" [question]="column"></kkl-table-form>
            </ng-container>
            <ng-template #disableBlock>
              <kkl-table-cell [data]="element[column.key]" [question]="column" (buttClick)="buttonClick(column.button, element)" [colsTemplate]="colsTemplate"></kkl-table-cell>
            </ng-template>
          </ng-template>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div *ngIf="element == expandedElement" class="example-element-detail">
              <ng-container *ngIf="expandTemplate">
                <ng-template *ngTemplateOutlet="expandTemplate"></ng-template>
              </ng-container>
            </div>
          </div>
        </td>
      </ng-container>


      <ng-container matColumnDef="actions" class="center-butt">
        <th mat-header-cell *matHeaderCellDef>
          <button *ngIf="newRowAction" mat-button color="primary" aria-label="Example icon button with a menu icon" (click)="addNewRowGroup()">
            <kkl-icon key="add"></kkl-icon>
            {{newRowAction}}
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="center-butt">
          <ng-container *ngIf="!(element | arrInclueds : editItems); else addButton">
            <ng-container *ngFor="let butt of localButtons">
              <button mat-button color="primary" aria-label="Example icon button with a menu icon" (click)="buttonClick(butt, element)">
                <kkl-icon *ngIf="butt.icon" [key]="butt.icon"></kkl-icon>
                {{butt.label}}
              </button>
            </ng-container>
          </ng-container>
          <ng-template #addButton>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="saveRowClick(element)">
              <kkl-icon key="save"></kkl-icon>
            </button>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="cancelRowClick(element)">
              <kkl-icon key="cancel"></kkl-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          cdkDrag [cdkDragData]="element">
          <!-- [ngClass]="paging? 'mat-elevation-z8': ''"> -->

      </tr>
      <tr mat-row *matRowDef="let row; columns: expandTemplate? ['expandedDetail'] : []" class="example-detail-row"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length"><h3 style="text-align: center;">No data</h3></td>
      </tr>
    </table>

  </div>
  <div [hidden]="!paging">
    <mat-paginator dir="ltr" [showFirstLastButtons]="true" [pageSizeOptions]="[10, 25, 100]" (page)="pageChanged($event)" aria-label="Select page"></mat-paginator>
  </div>
</form>
