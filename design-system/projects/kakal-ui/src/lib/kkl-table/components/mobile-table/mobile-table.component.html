<mat-accordion class="example-headers-align" multi>
  <ng-container *ngFor="let item of dataSource">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h3>{{oneColumns[0].label}}: {{item[oneColumns[0].key]}}</h3>
        </mat-panel-title>
        <!-- <mat-panel-description>
          Type your name and age
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description> -->
      </mat-expansion-panel-header>
          <table style="width:100%">

            <tr *ngFor="let col of oneColumns">
              <td style="font-weight: bolder;">{{col.label}}</td>
              <td>{{item[col.key]}}
                <ng-container *ngIf="!(item | arrIncludes : editItems); else editBlock">
                  <kkl-table-cell [row]="item" [question]="col" (buttClick)="buttonClick(col.button, item, col.key)" [colsTemplate]="colsTemplate"></kkl-table-cell>
                </ng-container>
                <ng-template #editBlock>
                  <ng-container *ngIf="col.notEditable; else innerEditBlock">
                    <kkl-table-cell [row]="item" [question]="col" (buttClick)="buttonClick(col.button, item, col.key)" [colsTemplate]="colsTemplate"></kkl-table-cell>
                  </ng-container>
                  <ng-template #innerEditBlock>
                    <kkl-table-form [formGroupName]="(item | arrIndex : editItems)" [question]="col"></kkl-table-form>
                  </ng-template>
                </ng-template>
              </td>
            </tr>

          </table>
    </mat-expansion-panel>
  </ng-container>
</mat-accordion>
