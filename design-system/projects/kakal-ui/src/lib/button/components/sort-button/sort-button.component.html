<button mat-icon-button (click)="onSortChange(); $event.stopPropagation()">
  <mat-icon [color]="sortBy === 'asc' ? 'primary' : 'text'" class="up"
    >arrow_right_alt</mat-icon
  >
  <mat-icon [color]="sortBy === 'desc' ? 'primary' : 'text'" class="down"
    >arrow_right_alt</mat-icon
  >
</button>
