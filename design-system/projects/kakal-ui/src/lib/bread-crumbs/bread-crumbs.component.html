<div fxLayout="row-reverse" fxLayoutGap=".5rem">
    <ng-container *ngFor="let item of breadcrumbs; let last = last">
        <kkl-typography [color]="'primary'" (click)="breadCrumbClicked(item)" [size]="1">
            {{last?'':'-'}} {{ item.label }}
        </kkl-typography>
    </ng-container>
</div>
