<div fxLayout="row" dir="rtl" fxLayoutGap=".5rem">
    <ng-container *ngFor="let item of breadcrumbs; let last = last;let first=first">
        <kkl-typography *ngIf="!last" kkl-button [size]="1.375" [weight]="600"
         color='primary' [routerLink]="[item.url]">
            {{first?'':'-'}} {{ item.label }}
        </kkl-typography>
        <kkl-typography *ngIf="last" color='primary' [size]="1.375" [weight]="600">
            {{first?'':'-'}} {{ item.label }}
        </kkl-typography>
    </ng-container>
</div>
