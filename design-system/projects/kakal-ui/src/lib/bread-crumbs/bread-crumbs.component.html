<div fxLayout="row" dir="rtl" fxLayoutGap=".5rem">
    <ng-container *ngFor="let item of breadcrumbs; let last = last;let first=first">
        <kkl-typography kkl-button color='primary' [routerLink]="[item.url]" [weight]="600">
            {{first?'':'-'}} {{ item.label }}
        </kkl-typography>
    </ng-container>
</div>
