<div fxLayout="row-reverse" fxLayoutGap=".5rem">
    <ng-container
    *ngFor="let item of breadCrumbs$ | async; let last = last">
    <kkl-typography
    [color]="'primary'"
    (click)="breadCrumbClicked(item)"
    [size]="1"
    >
    {{last?'':'-'}} {{ item }}
</kkl-typography>
</ng-container>
</div>
