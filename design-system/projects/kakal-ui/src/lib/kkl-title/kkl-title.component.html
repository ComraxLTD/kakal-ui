<div
  dir="rtl"
  fxLayout="row"
  fxFill
  kkl-underline
  [fxLayoutAlign]="alignment || 'space-between'"
  [fxLayoutGap]="gap + 'rem'"
>
  <div kkl-underline [color]="'accent'" [thick]="3" fxLayoutAlign="end end">
    <kkl-typography [weight]="600" [color]="color">
      {{ label }}
    </kkl-typography>
  </div>

  <div fxLayout="column" class="template">
    <ng-template *ngTemplateOutlet="template"></ng-template>
  </div>
</div>
