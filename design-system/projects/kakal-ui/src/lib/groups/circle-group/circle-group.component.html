<div fxLayout="column">
  <ng-container *ngFor="let step of steps; let i = index">
    <div
      kkl-button
      [ngClass]="{ 'kkl-step': true, selected: step.selected }"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <span>{{ i + 1 }}</span>
    </div>
    <div class="divider"></div>
  </ng-container>
</div>
