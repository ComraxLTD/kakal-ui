<div fxLayout="row" fxLayoutGap="5rem">
  <div fxLayout="column" fxLayoutGap=".5rem" *ngFor="let item of displayData">
    <ng-container [ngSwitch]="variant">
      <ng-container *ngSwitchCase="'form'">
        <kkl-typography [class.form]="variant === 'form'" [weight]="600">{{
          item | pluck: "label"
        }}</kkl-typography>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <kkl-typography [weight]="600">{{
          item | pluck: "label"
        }}</kkl-typography>
        <mat-divider></mat-divider>
      </ng-container>
    </ng-container>

    <ng-container [ngSwitch]="item?.type">
      <ng-container *ngSwitchCase="'action'">
        <div (click)="onAction(item)" kkl-button>
          <kkl-typography color="primary" [underline]="true">{{
            data | pluck: item.key
          }}</kkl-typography>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="'status'">
        <kkl-status-steps [status]="data | pluck: item.key"></kkl-status-steps>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <kkl-typography>{{
          data | pluck: item.key | format: item?.format?.type:item?.format?.args
        }}</kkl-typography>
      </ng-container>
    </ng-container>
  </div>
</div>
