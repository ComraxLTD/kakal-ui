<mat-form-field class="kkl-form-select" [color]="question.theme" [appearance]="control.disabled ? 'fill' : question.appearance">
  <mat-label>{{ question.label }}</mat-label>

  <mat-select [multiple]="question.multi" [placeholder]="question.placeHolder" [disableOptionCentering]="true" [formControl]="control" [compareWith]="compareFunction"
    panelClass="select-panel-form" overlayPanelClass="overlay-panel" [disableOptionCentering]="true"
    (selectionChange)="onSelectChanged($event)" (openedChange)="onOpenChanged()" (focusout)="setErrorMessage()">
    <mat-select-trigger *ngIf="question.multi">
      {{ control.value ? control.value[0]?.label : "" }}
      <span *ngIf="control.value?.length > 1">
        (+{{ control.value.length - 1 }} {{control.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let option of options$ | async" [value]="option" [disabled]="option.disabled">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <ng-container matSuffix>
    <kkl-icon [disabled]="question.disabled" color="primary" key="keyboard_arrow_down"></kkl-icon>
    <button *ngIf="control.value?.length > 1" [disabled]="question.disabled" mat-raised-button class="mat-primary fill text-sm eta-margin-all" (click)="deselectAll()">
      Deselect All
    </button>
  </ng-container>
  <mat-error>{{ error$ | async }}</mat-error>
</mat-form-field>
