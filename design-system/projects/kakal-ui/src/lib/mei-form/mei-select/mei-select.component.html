<mat-form-field class="kkl-form-select" [color]="theme" [appearance]="control.disabled ? 'fill' : appearance || 'outline'">
  <mat-label>{{ label }}</mat-label>

  <mat-select [multiple]="multi" [placeholder]="placeHolder" [formControl]="control" [compareWith]="compareFunction"
    panelClass="select-panel-form" overlayPanelClass="overlay-panel" [disableOptionCentering]="true"
    (selectionChange)="onSelectChanged($event)" (openedChange)="onOpenChanged($event)" (focusout)="setErrorMessage()">
    <mat-select-trigger *ngIf="multi">
      {{ control.value ? control.value[0]?.label : "" }}
      <span *ngIf="control.value?.length > 1">
        (+{{ control.value.length - 1 }} {{control.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngIf="multi && control.value?.length > 1" [value]="" (click)="deselectAll()">--מחק הכל--
    </mat-option>
    <mat-option *ngIf="!multi && control.value" [value]="">--מחק--
    </mat-option>
    <mat-option *ngFor="let option of options$ | async" [value]="option" [disabled]="option.disabled">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <ng-container matSuffix>
    <kkl-icon color="primary" key="keyboard_arrow_down"></kkl-icon>
  </ng-container>
  <mat-error>{{ error$ | async }}</mat-error>
</mat-form-field>
