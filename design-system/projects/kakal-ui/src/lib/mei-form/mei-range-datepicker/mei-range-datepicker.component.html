<mat-form-field
  [appearance]="groupControl.disabled ? 'fill' : appearance || 'outline'"
  class="kkl-form-range-datepicker"
>
  <mat-label>{{ label }}</mat-label>

  <mat-date-range-input
    [formGroup]="groupControl"
    [rangePicker]="picker"
    (click)="picker.open()"
    [max]="maxDate"
    [min]="minDate"
  >
    <input matStartDate formControlName="start" placeholder="מתאריך" />
    <input matEndDate formControlName="end" placeholder="עד תאריך" />
  </mat-date-range-input>
  <mat-datepicker-toggle
    class="mat-datepicker-toggle-active"
    matSuffix
    [for]="picker"
  ></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <!-- <mat-error>{{ message$ | async }}</mat-error> -->
</mat-form-field>
