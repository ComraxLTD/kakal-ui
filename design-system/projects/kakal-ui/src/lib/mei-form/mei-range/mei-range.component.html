<form class="kkl-form-range-wrapper" [formGroup]="groupControl">
  <mat-label>{{ label }}</mat-label>
  <mat-form-field
    class="kkl-form-input"
    [color]="theme"
    [appearance]="groupControl.disabled ? 'fill' : appearance || 'outline'"
  >
    <input
      matInput
      placeholder="Start"
      formControlName="start"
      [name]="key"
      [type]="'text'"
      sumInput
      (focus)="onFocus()"
    />
  </mat-form-field>
  <mat-form-field
    class="kkl-form-input"
    [color]="theme"
    [appearance]="groupControl.disabled ? 'fill' : appearance || 'outline'"
  >
    <input
      matInput
      placeholder="End"
      formControlName="end"
      [name]="key"
      [type]="'text'"
      sumInput
    />
  </mat-form-field>
</form>
