<div fxLayout="column" fxFill>
  <kkl-form-input
    [control]="control"
    [key]="column.columnDef"
    [icon]="'search'"
  >
  </kkl-form-input>
  <div>
    <mat-selection-list
      #list
      (selectionChange)="onSelectionChange(list.selectedOptions.selected)"
      dir="rtl"
    >
      <ng-container *ngFor="let option of column.filterOptions">
        <mat-list-option [value]="option" [selected]="option.selected">
          <kkl-typography> {{ option.label }}</kkl-typography>
        </mat-list-option>
      </ng-container>
    </mat-selection-list>
  </div>
</div>
