<div
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="1rem"
  (click)="$event.stopPropagation()"
>
  <ng-container *ngFor="let item of amountGroup.controls | keyvalue">
    <kkl-form-input
      fxFlex="35"
      [key]="item.key"
      [control]="amountGroup.formGroup.controls[item.key]"
      [cleave]="item.value.cleave"
      [controlType]="item.value.controlType"
      [label]="item.value.label"
    ></kkl-form-input>
  </ng-container>
  <kkl-sort-button
    kkl-form-button
    (sortChange)="onSortChange($event)"
    [sortDir]="column.sortDir"
  ></kkl-sort-button>
</div>
