<div
  fxLayout="row"
  fxLayoutAlign="center center"
  class="currency"
  (click)="$event.stopPropagation()"
>
  <div fxLayout="row" fxLayoutGap="1rem">
    <ng-container *ngFor="let item of amountGroup.controls | keyvalue">
      <kkl-form-input
        [key]="item.key"
        [control]="amountGroup.formGroup.controls[item.key]"
        [cleave]="item.value.cleave"
        [controlType]="item.value.controlType"
        [label]="item.value.label"
      ></kkl-form-input>
    </ng-container>
    <div
      *ngIf="column.sortable"
      class="sort-button sort-currency"
      fxLayout="column"
      fxLayoutAlign="end center"
    >
      <div fxFlex="95">
        <kkl-sort-button
          (sortChange)="onSortChange($event)"
          [sortDir]="column.sortDir"
        ></kkl-sort-button>
      </div>
    </div>
  </div>
</div>
