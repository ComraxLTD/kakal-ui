<ng-container
  *ngTemplateOutlet="
    filterTemplate[column.columnDef.toString()]  || headerTemplate[column.columnDef.toString()] || defaultHeader;
    context: { $implicit: {column, key} }
  "
>
</ng-container>

<!-- DEFAULT HEADER -->
<ng-template #defaultHeader let-rowState>
  <kkl-typography [weight]="600">
    {{ rowState.column.label }}
  </kkl-typography>
</ng-template>

<ng-template #filterCell let-rowState>
  <kkl-filter-header-cell
    (menuOpened)="onMenuOpen()"
    [column]="rowState.column"
  ></kkl-filter-header-cell>
</ng-template>
