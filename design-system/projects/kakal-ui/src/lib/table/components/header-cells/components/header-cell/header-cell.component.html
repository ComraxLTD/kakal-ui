<ng-container
  *ngTemplateOutlet="
     headerTemplate[column.columnDef.toString()] || defaultHeader;
    context: { $implicit: {column, key} }
  "
>
</ng-container>

<!-- DEFAULT HEADER -->
<ng-template #defaultHeader let-rowState>
  <kkl-typography [weight]="600">
    {{ rowState.column.label }}
  </kkl-typography>
</ng-template>
