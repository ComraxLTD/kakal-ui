<div fxFill [class.kkl-card-menu-wrapper]="true">
  <button
    [class.kkl-card-menu]="true"
    mat-stroked-button
    [disableRipple]="true"
    [color]="card.active ? 'primary' : ''"
  >
  <mat-icon [svgIcon]="card.svgIcon"></mat-icon>
  <span>{{ card.label }}</span>
    <!-- <kkl-icon [color]="'warn'" [key]="card.svgIcon"></kkl-icon>
    <kkl-typography [color]="'warn'">{{ card.label }}</kkl-typography> -->
  </button>
</div>
