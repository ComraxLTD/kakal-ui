<div
fxFill class="kkl-card-menu-wrapper">
  <button
    [class.active]="isOpened" class="origin"
    #CdkOverlayOrigin="cdkOverlayOrigin"
    cdkOverlayOrigin
    class="kkl-card-menu"
    mat-stroked-button
    [disableRipple]="true"
    [color]="card.selected ? 'primary' : ''"
    (click)="onSelect()"
  >
    <mat-icon *ngIf='card.svgIcon' [svgIcon]="card.svgIcon" [color]="grey-second"></mat-icon>
    <span>{{ card.label }}</span>
  </button>
</div>

<hover-popup [CdkOverlayOrigin]="CdkOverlayOrigin" [isChildren]="card.isChildren"
        (close)="isOpened = false"
        (open)="isOpened = true">
      <ng-template [ngTemplateOutlet]="template"></ng-template>
</hover-popup>
