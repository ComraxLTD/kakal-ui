<div fxFill class="kkl-card-menu-wrapper">
  <button
    class="kkl-card-menu"
    mat-stroked-button
    [disableRipple]="true"
    [color]="card.active ? 'primary' : ''"
    (click)="onSelect()"
  >
    <mat-icon [svgIcon]="card.svgIcon"></mat-icon>
    <span>{{ card.label }}</span>
  </button>
</div>
