<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="CdkOverlayOrigin"
  [cdkConnectedOverlayOpen]="isOpened"
  [cdkConnectedOverlayPositions]="isChildren? childrenPositionPairs: positionPairs"
  (detach)="connectedOverlayDetach()">
  <div #dialog role="dialog" aria-label="Dialog" [ngClass]="isChildren ? 'dialog-container-children' : 'dialog-container'" class="dialog-container">
    <ng-content></ng-content>
  </div>
</ng-template>
