<mat-icon
  *ngIf="type === 'svg'"
  appSize
  kkl-icon
  [color]="color"
  [size]="size"
  [ngStyle]="{
    background: backgroundColor
  }"
  [svgIcon]="key"
>
</mat-icon>
<mat-icon
  *ngIf="type === 'mat'"
  kkl-icon
  [color]="color"
  [ngStyle]="{
    transform: scale,
    fontSize: size + 'rem'
  }"
  >{{ key }}</mat-icon
>
