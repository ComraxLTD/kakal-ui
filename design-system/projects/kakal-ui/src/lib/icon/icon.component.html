<div class="icon-container">
  <mat-icon
    appSize
    [color]="color"
    [size]="size"
    type="icon"
    [ngStyle]="{
      background: backgroundColor
    }"
    *ngIf="type === 'svg'"
    [svgIcon]="key"
    >
  </mat-icon>
  <mat-icon
    kkl-icon
    [color]="color"
    [ngStyle]="{
      transform: scale,
      fontSize: size + 'rem'
    }"
    *ngIf="type === 'mat'"
    >{{ key }}</mat-icon
    >
  </div>
