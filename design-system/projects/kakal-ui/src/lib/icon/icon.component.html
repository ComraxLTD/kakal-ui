<ng-container *ngIf="type === 'svg'; else elseBlock">
  <mat-icon
    appSize
    [color]="color"
    [size]="size"
    type="icon"
    [ngStyle]="{
      background: backgroundColor
    }"
    [svgIcon]="key"
  >
  </mat-icon>
</ng-container>
<ng-template #elseBlock>
  <mat-icon
    kkl-icon
    [color]="color"
    [ngStyle]="{
      transform: scale,
      fontSize: size + 'rem'
    }"
    >{{ key }}</mat-icon
  >
</ng-template>
