<div fxLayout="row" fxLayoutAlign="space-between center" dir="rtl">

  <div [ngClass]="{'hover' : previous}" (click)="onPrevious()">
    <kkl-icon *ngIf="previous" key="arrow_forward_ios" color="primary"></kkl-icon>
    <kkl-icon *ngIf="!previous" key="arrow_forward_ios" color="greyFirst"></kkl-icon>
  </div>

  <ng-container *ngFor="let item of data; let i = index">
    <ng-container *ngIf="(start < i && start+roundSize > i) || i === start">
      <ng-container *ngTemplateOutlet="template; context: {$implicit:item}"></ng-container>
    </ng-container>
  </ng-container>

  <div [ngClass]="{'hover' : next}" (click)="onNext()">
    <kkl-icon *ngIf="next" key="arrow_back_ios" color="primary"></kkl-icon>
    <kkl-icon *ngIf="!next" key="arrow_back_ios" color="greyFirst"></kkl-icon>
  </div>

</div>
