<mat-tab-group *ngIf="direction == 'vertical';else horizontal"
mat-stretch-tabs
  class="kkl-tabs vertical"
  animationDuration="0ms"
  [fxLayout]="'column'"
  [backgroundColor]="backgroundColor"
>
  <ng-container *ngFor="let tab of tabs">
    <mat-tab [label]="tab.label">
      <ng-container *ngTemplateOutlet="templates[tab.key]"></ng-container>
    </mat-tab>
  </ng-container>
</mat-tab-group>
<ng-template #horizontal>
  <mat-tab-group
    class="kkl-tabs horizontal"
    animationDuration="0ms"
    [fxLayout]="'row'"
    [backgroundColor]="backgroundColor"
  >
    <ng-container *ngFor="let tab of tabs">
      <mat-tab [label]="tab.label">
        <ng-container *ngTemplateOutlet="templates[tab.key]"></ng-container>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</ng-template>
