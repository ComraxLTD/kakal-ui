<button mat-button [matMenuTriggerFor]="menu">
    <ng-content></ng-content>
</button>
<mat-menu #menu="matMenu">
    <ng-container *ngFor="let option of options">
        <button *ngIf="optionTemplate" mat-menu-item>
            <ng-container *ngTemplateOutlet="optionTemplate;context:{option}"></ng-container>
        </button>
        <button *ngIf="!optionTemplate" mat-menu-item (click)="emitClick(option)">
            <kkl-typography >{{option}}</kkl-typography>
        </button>
    </ng-container>

</mat-menu>
