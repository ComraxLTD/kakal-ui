<div class="kkl-expansion-panel">
  <mat-expansion-panel
    [ngClass]="[variant]"
    [hideToggle]="hideToggle"
    [expanded]="expanded"
    [disabled]="disabled"
    [ngClass]="[variant, 'default', 'mat-elevation-z0']"
    (closed)="onPanelClosed()"
    (opened)="onPanelOpen()"
  >
    <mat-expansion-panel-header [ngClass]="[variant]" *ngIf="!showHeader">
      <mat-panel-title [ngClass]="[variant, 'default']">
        <div
          class="title"
          fxLayout="row"
          fxLayoutAlign="center center"
          fxLayoutGap="1rem"
        >
          <ng-content select="[title]"></ng-content>
          <kkl-icon
            *ngIf="hideToggle"
            [color]="'accent'"
            [key]="!expanded ? 'keyboard_arrow_down' : 'keyboard_arrow_up'"
          ></kkl-icon>
        </div>
      </mat-panel-title>
      <mat-panel-description>
        <ng-content select="[description]"></ng-content>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="content">
      <ng-content select="[content]"></ng-content>
    </div>
  </mat-expansion-panel>
</div>
