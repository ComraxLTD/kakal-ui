<ng-container *ngIf="ui$ | async as ui">
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    dir="rtl"
    class="kkl-lobby-grid"
  >
    <div fxLayout="row">
      <div
        class="kkl-lobby-grid-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
        [fxFlex]="ui.size * ui.cols + 'rem'"
      >
        <div
          fxLayout="row wrap"
          fxLayoutAlign="start center"
          [fxFlex]="ui.size * ui.rows + 'rem'"
        >
          <div
            class="card"
            *ngFor="let card of cards; let i = index"
            appSize
            [size]="ui.size"
            (click)="onCardClick(card)"
          >
            <kkl-card-lobby [card]="card"> </kkl-card-lobby>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
