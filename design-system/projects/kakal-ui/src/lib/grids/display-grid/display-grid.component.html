<div fxLayout="row" fxLayoutGap="3rem">
  <!-- <ng-container *ngIf="data$ | async as list"> -->
  <div fxLayout="column" fxLayoutGap=".5rem" *ngFor="let item of displayData">
    <kkl-typography [weight]="600">{{ item | pluck: "label" }}</kkl-typography>
    <mat-divider color="primary"></mat-divider>

    <ng-container
      *ngTemplateOutlet="
        templates[item.key.toString()] || defaultTemplate;
        context: { $implicit: item }
      "
    ></ng-container>
  </div>
  <!-- </ng-container> -->
</div>

<ng-template #defaultTemplate let-item>
  <kkl-typography>{{
    data | pluck: item.key | format: item?.format?.type:item?.format?.args
  }}</kkl-typography>
</ng-template>
