<ng-container *ngIf="completed; else elseTemplate">
  <kkl-accordion-layout
    [panels]="panels"
    [templates]="templates"
    [buttonLabel]="buttonLabel"
    (actionClicked)="onClick()"
  ></kkl-accordion-layout>
</ng-container>

<ng-template #elseTemplate> 
  <kkl-vertical-steps
      [steps]="steps"
      [templates]="templates"
      [linear]="isLinear"
      [selectedIndex]="selectedIndex"
      (stepChanged)="onStepChanged($event)">
    </kkl-vertical-steps>
</ng-template>
