<mat-stepper orientation="vertical" [linear]="true" #stepper>
  <ng-container *ngFor="let step of steps; let i = index">
    <mat-step [stepControl]="step.key" completed>
      <ng-template matStepLabel>
        <div [class.kkl-vertical-stepper-label]="true">{{step.label}}</div>
      </ng-template>
      <div fxLayout="row" fxLayoutAlign="end">
        <div fxFlex="95" [matTooltip]="step.label">
          <ng-container *ngComponentOutlet="step.comp"></ng-container>
        </div>
      </div>
    </mat-step>
  </ng-container>

  <!-- Icon overrides. -->
  <ng-template matStepperIcon="done">
    <mat-icon>done</mat-icon>
  </ng-template>
</mat-stepper>
