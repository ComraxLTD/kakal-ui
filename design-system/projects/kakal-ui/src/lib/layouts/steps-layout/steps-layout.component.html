<mat-toolbar class="stepper-toolbar" dir="rtl">
  <div class="stepper">
      <ng-container *ngIf="mobile$ | async; else webBlock">
        <kkl-stepper-mobile
          [stepsSelectionEvent]="stepsSelectionEvent"
          [steps]="steps"
          (selectStep)="onSelectStep($event)"
        ></kkl-stepper-mobile>
      </ng-container>

      <ng-template #webBlock>
        <kkl-stepper
          variant="step"
          direction="row"
          [steps]="steps"
          (selectStep)="onSelectStep($event)"
        ></kkl-stepper>
      </ng-template>
  </div>

  <div class="actions" fxLayout="row" fxLayoutGap="1rem" dir="rtl">
    <ng-container *ngFor="let action of rowActions">
      <button
        [matTooltip]="action.label"
        [disabled]="disabled[action.label]"
        mat-icon-button
        kkl-action-button
        color="primary"
        (click)="onAction(action)"
      >
        <mat-icon>{{ action.svgIcon }}</mat-icon>
      </button>
    </ng-container>
  </div>
</mat-toolbar>
<ng-content select="[content]"></ng-content>
