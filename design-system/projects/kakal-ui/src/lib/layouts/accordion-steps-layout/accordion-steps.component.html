<ng-container *ngIf="complete$ | async; else elseTemplate">
  <kkl-accordion-layout
    [panels]="panels"
    [templates]="templates"
  ></kkl-accordion-layout>
</ng-container>

<ng-template #elseTemplate>
  <kkl-vertical-steps
    #verticalStepper
    [steps]="steps"
    [templates]="templates"
    [linear]="options.isLinear"
    [selectedIndex]="_selectedIndex"
    (interacted)="onSelectionChanged($event)"
    (selectionChanged)="onInteractedStream($event)"
  >
  </kkl-vertical-steps
></ng-template>
