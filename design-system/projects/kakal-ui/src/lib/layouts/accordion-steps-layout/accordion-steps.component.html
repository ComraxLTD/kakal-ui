<ng-container *ngIf="complete$ | async; else elseTemplate">
  <kkl-accordion-layout
    [panels]="panels"
    [templates]="templates"
    [buttonLabel]="buttonLabel"
  ></kkl-accordion-layout>
</ng-container>

<ng-template #elseTemplate>
  <kkl-vertical-steps
    [manuel]="manuel"
    [steps]="steps"
    [templates]="templates"
    [linear]="options.isLinear"
    [selectedIndex]="_selectedIndex"
    (stepChanged)="onStepChanged($event)"
  >
  </kkl-vertical-steps
></ng-template>
