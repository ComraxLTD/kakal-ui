<section fxLayout="column" fxLayoutGap="1rem" fxFill>
  <ng-container *ngIf="title; else defaultBlock">
    <kkl-title [title]="label"></kkl-title>
  </ng-container>
  <ng-template #defaultBlock>
    <kkl-typography [weight]="600" [size]="size || 1.4">{{
      label
    }}</kkl-typography>
  </ng-template>
  <ng-content></ng-content>
</section>
