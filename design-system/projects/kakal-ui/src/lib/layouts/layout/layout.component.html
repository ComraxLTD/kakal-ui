<mat-sidenav-container class="kkl-sidenav-container">

  <mat-sidenav #menuDrawer class="menu" mode="push" position="end">
    <div class="menu-container" fxLayout="column" fxLayoutAlign="start end">
      <ng-template *ngTemplateOutlet="
          menu;
          context: {
            $implicit: menuDrawer
          }
        "></ng-template>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <kkl-navbar (menuToggle)="menuDrawer.toggle()" [show$]="show$"></kkl-navbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
