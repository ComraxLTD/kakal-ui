<div class="kkl-menu" dir="rtl" >
    <!-- <kkl-card-user></kkl-card-user> -->
    <mat-accordion class="menu">
      <mat-list>
        <mat-expansion-panel
          *ngFor="let list of menu$ | async; let i = index"
          class="mat-elevation-z0"
          [disabled]="!list.disable"
          [expanded]="list.expanded && list.disable"
        >
          <mat-expansion-panel-header
            [ngClass]="{ active: list.active }"
            appButton
            (click)="onNavigate(list)"
          >
            <div mat-subheader>
              <kkl-typography
                [color]="list.active ? 'paper' : 'primary'"
                [bold]="600"
              >
                {{ list.label }}
              </kkl-typography>
            </div>
          </mat-expansion-panel-header>
          <mat-list color="primary">
            <kkl-menu-item
              color="text"
              *ngFor="let item of list?.links; let i = index"
              [item]="item"
              (changeLink)="onLinkClick(item, list.prefix)"
            ></kkl-menu-item>
          </mat-list>
        </mat-expansion-panel>
        <kkl-menu-item [bold]="true" [item]="logoutItem"></kkl-menu-item>
      </mat-list>
    </mat-accordion>
  </div>
