<mat-toolbar dir="rtl" class="navbar" fxLayout="row" fxLayoutAlign="start center">
  <!-- toggle menu button -->
  <ng-container *ngIf="toggle$ | async as toggle">
    <div fxFill fxLayout="column" fxLayoutAlign="center center" fxFlex="5rem" fxLayoutGap='0.5rem' kkl-underline
      kkl-button (click)="toggleMenu(toggle.value)">
      <div>
        <kkl-icon *ngIf="toggle.value" key="tree" color="primary" [size]="4"></kkl-icon>
        <kkl-icon *ngIf="!toggle.value" [key]="openIcon" color="primary" fill="primary" [size]="4"></kkl-icon>
      </div>
      <div fxFlex="10" fxLayoutAlign="start center">
        <kkl-typography [size]="1" color="primary">
          {{ isOpen ? closeLabel : openLabel }}
        </kkl-typography>
      </div>
    </div>
  </ng-container>

  <div fxLayout="column" fxLayoutAlign="center start" fxFlex fxFlexOffset="1rem">
    <div>
      <kkl-bread-crumbs></kkl-bread-crumbs>
    </div>
    <div>
      <kkl-typography [weight]="600" [size]="2">
        {{ title$ | async }}
      </kkl-typography>
    </div>
  </div>

  <!-- main navbar links -->
  <div fxFlex="grow" *ngIf="!(mobile$ | async)">
    <div fxLayoutAlign="center center" *ngIf="show$ | async">
      <kkl-stepper direction="row" [steps$]="status$"></kkl-stepper>
    </div>
  </div>

  <div fxFlex></div>

  <!-- left side logo -->
  <div fxFlex fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1rem">
    <div *ngFor="let logo of logos" kkl-button>
      <kkl-icon [routerLink]="['/' + logo.path]" [key]="logo.key" [size]="6"></kkl-icon>
    </div>
  </div>
</mat-toolbar>

<ng-container *ngIf="mobile$ | async">
  <mat-toolbar dir="rtl" *ngIf="show$ | async" class="mobile-status">
    <div fxFlex="grow" fxFill>
      <div fxLayoutAlign="center center">
        <kkl-stepper direction="row" [steps$]="status$"></kkl-stepper>
      </div>
    </div>
  </mat-toolbar>
</ng-container>
