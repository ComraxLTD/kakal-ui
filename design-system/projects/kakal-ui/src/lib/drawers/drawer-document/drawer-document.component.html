<div fxLayout="column" fxLayoutGap="1rem" dir="rtl" fxFlex>
  <header fxLayout="column" fxLayoutGap="2rem" fxFlexOffset="1rem">
    <div>
      <kkl-typography [size]="1.8">{{ title }}</kkl-typography>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="onAddDocument()">
        <mat-icon>add</mat-icon>
        <span> הוספת מסמך חדש </span>
      </button>
    </div>
    <div fxLayout="row">
      <kkl-form-select
        fxFlex="70"
        (selectChanged)="onSelected($event)"
        [control]="control"
        [options]="categories"
      >
      </kkl-form-select>
    </div>
  </header>

  <mat-divider></mat-divider>

  <main>
    <div fxLayout="column">
      <ng-container *ngFor="let item of documents$ | async; let i = index">
        <kkl-drawer-document-item
          [item]="item"
          (delete)="onDelete($event)"
          (openPopup)="onOpenPopupSign($event)"
          (download)="onDownloadFile(item.id)"
          (showFile)="onShowFile()"
        ></kkl-drawer-document-item>
      </ng-container>
    </div>
  </main>
</div>
