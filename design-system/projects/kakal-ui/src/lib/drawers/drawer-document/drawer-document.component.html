<div fxLayout="column" fxLayoutGap="1rem" dir="rtl" fxFlex>
  <header fxLayout="column" fxLayoutGap="2rem" fxFlexOffset="1rem">
    <div>
      <kkl-typography [size]="1.8" [weight]="600">{{
        question.label
      }}</kkl-typography>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="onOpenPopUp()">
        <kkl-typography color="paper"> הוספת מסמך חדש </kkl-typography>
      </button>
    </div>
    <div fxLayout="row">
      <kkl-form-select
        fxFlex="70"
        (selectChanged)="onSelected($event)"
        [control]="control"
      >
      </kkl-form-select>
    </div>
  </header>

  <mat-divider></mat-divider>

  <main>
    <div fxLayout="column">
      <ng-container *ngFor="let item of documents$ | async; let i = index">
        <app-contract-document-item
          [item]="item"
          (delete)="onDelete($event)"
          (openPopup)="onOpenPopupSign($event)"
          (download)="onDownloadFile(item.id)"
          (showFile)="onShowFile()"
        ></app-contract-document-item>
      </ng-container>
    </div>
  </main>
</div>
