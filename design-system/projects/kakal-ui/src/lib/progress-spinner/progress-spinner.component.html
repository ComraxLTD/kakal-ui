<div class="kkl-progress-spinner">
  <mat-progress-spinner
    color="accent"
    mode="determinate"
    [value]="value"
    [diameter]="25"
  >
  </mat-progress-spinner>
  <mat-progress-spinner
    class="shadow"
    mode="determinate"
    [value]="100"
    [diameter]="25"
  >
  </mat-progress-spinner>
</div>
