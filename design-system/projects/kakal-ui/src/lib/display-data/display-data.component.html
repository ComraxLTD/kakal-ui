<div fxLayout="row" dir="rtl">
  <ng-container [ngSwitch]="type">
    <!-- DEFAULT -->
    <div class="default" fxLayout="row warp" *ngSwitchCase="'default'">
      <div
        class="spacing"
        fxLayout="column"
        fxLayoutGap="0.2rem"
        *ngFor="let item of template"
      >
        <div class="title padding">
          <kkl-typography>{{ item.label }}</kkl-typography>
        </div>
        <div class="padding">
          <kkl-typography>{{
            data
              | pluck: item.key
              | format: item?.format?.type:item?.format?.args
          }}</kkl-typography>
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table" fxLayout="row warp" *ngSwitchCase="'table'">
      <div
        class="spacing"
        fxLayout="column"
        fxLayoutGap="0.2rem"
        *ngFor="let item of template"
      >
        <div class="table-title padding">
          <kkl-typography>{{ item.label }}</kkl-typography>
        </div>
        <div class="padding">
          <kkl-typography>{{
            data
              | pluck: item.key
              | format: item?.format?.type:item?.format?.args
          }}</kkl-typography>
        </div>
      </div>
    </div>

    <!-- INPUT -->
    <div class="input" fxLayout="row warp" *ngSwitchCase="'input'">
      <div
        class="spacing"
        fxLayout="column"
        fxLayoutGap="0.2rem"
        *ngFor="let item of template"
      >
        <div class="padding">
          <kkl-typography>{{ item.label }}</kkl-typography>
        </div>
        <div
          class="input-title padding"
          fxLayout="row"
          fxLayoutAlign="center center"
        >
          <div fxFill>
            <kkl-typography>{{
              data
                | pluck: item.key
                | format: item?.format?.type:item?.format?.args
            }}</kkl-typography>
          </div>
          <div class="input-icon" *ngIf="item.icon">
            <kkl-icon [key]="item.icon" color="primary" size="1.5"></kkl-icon>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
