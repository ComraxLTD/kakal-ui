<div fxLayout="column" fxLayoutAlign="center" dir="rtl" fxLayoutGap="2rem">
    <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="95" fxLayoutAlign="space-between center">
            <kkl-typography [weight]="600" [size]="2">אתרים</kkl-typography>
            <button kkl-action-button kkl-border [thick]="2" mat-stroked-button routerLink="/committees/new-committee">
                <div fxLayout="row" fxLayoutGap="1rem">
                    <kkl-icon type="mat" color="primary" key="add"></kkl-icon>
                    <kkl-typography color="text">הוספת אתר חדש</kkl-typography>
                </div>
            </button>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="center">
        <div  fxFlex="95">
            <kkl-local-table [dataSource]="dataSource" [columns]="columns" [rowActions]="rowActions"></kkl-local-table>
        </div>
    </div>
</div>
