<div dir="rtl" fxLayout="column" fxLayoutGap="3rem">
  <!-- kkl-form-temp -->
  <kkl-form-temp
    [formGroup]="groupFlex.formGroup"
    [questions]="groupFlex.questions"
    [grid]="groupFlex.gridProps!"
  ></kkl-form-temp>


  <!-- separator -->

  <div kkl-underline [color]="'text'" [pattern]="'dotted'"></div>

  <kkl-display-data
    fxLayoutAlign="center"
    fxLayout="row"
    [data]="data"
    [type]="'input'"
  ></kkl-display-data>
</div>
