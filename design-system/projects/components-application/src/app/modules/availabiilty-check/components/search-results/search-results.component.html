<div fxLayout="column" fxLayoutGap="5rem">
  <kkl-navigation
    [steps$]="steps$"
    [slots]="{content, step}"
    [activeStepIndex]="activeStepIndex"
    (changeStep)="onChangeStep($event)"
  ></kkl-navigation>

  <ng-template #content let-item>
    <div>
      <kkl-typography [size]="1.8" [color]="'accent'" [weight]="600">{{
        activeCard.label || ""
      }}</kkl-typography>
      <kkl-typography [size]="1.8" [weight]="600">{{
        activeCard.path || ""
      }}</kkl-typography>
    </div>
  </ng-template>

  <ng-template #step let-item>
    <div
      kkl-button
      [ngClass]="{ active: item.value.isActive, step: true }"
    ></div>
  </ng-template>
  <div fxLaout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxLayoutGap="5rem" fxFlex="90%">
      <kkl-section label="זמינות לינה">
        <!-- <kkl-typography></kkl-typography> -->
        <div
          class="container1"
          fxLayoutGap="5rem"
          dir="rtl"
          fxLayout="row wrap"
        >
          <div
            *ngFor="let card of cards1"
            fxLayoutGap="5rem"
            dir="rtl"
            fxLayout="row wrap"
          >
            <kkl-card-info
              (click)="onCardClick(card)"
              [card]="card"
            ></kkl-card-info>
          </div>
        </div>
      </kkl-section>

      <kkl-section label="זמינות מתקנים">
        <!-- <kkl-typography>זמינות מתקנים</kkl-typography> -->
        <div
          class="container2"
          fxLayoutGap="5rem"
          dir="rtl"
          fxLayout="row wrap"
        >
          <div
            *ngFor="let card of cards2"
            fxLayoutGap="5rem"
            dir="rtl"
            fxLayout="row wrap"
          >
            <kkl-card-info
              (click)="onCardClick(card)"
              [card]="card"
            ></kkl-card-info>
          </div>
        </div>
      </kkl-section>
    </div>
  </div>
</div>
