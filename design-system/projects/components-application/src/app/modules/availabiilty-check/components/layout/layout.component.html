<kkl-steps-layout dir="rtl" [steps]="steps">
  <div content>
    <mat-accordion fxFlex="30">
      <kkl-expand-panel [hideToggle]="false" variant="form" [expanded]="true">
        <kkl-typography title>הסכמים</kkl-typography>
        <app-case-contract-panel
          (itemSelected)="onCardSelect($event)"
          content
        ></app-case-contract-panel>
      </kkl-expand-panel>
    </mat-accordion>
  </div>
</kkl-steps-layout>
