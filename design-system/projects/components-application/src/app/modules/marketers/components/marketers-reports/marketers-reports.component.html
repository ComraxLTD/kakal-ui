<ng-template #buttonTemplate>

    <button mat-raised-button>
      <kkl-typography color="primary">נקה</kkl-typography>

    <button

      kkl-action-button
      mat-raised-button
      color="primary"
    >
      <div fxLayout="row" fxLayoutGap="0.5rem">
        <kkl-icon [size]="3" [color]="'paper'" key="chevron_left"></kkl-icon>

</ng-template>
