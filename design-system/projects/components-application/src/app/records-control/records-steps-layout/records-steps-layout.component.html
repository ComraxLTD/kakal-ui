<kkl-stepper-layout
  [manuel]="true"
  (stepSelect)="onStepSelect($event)"
  [actions]="actions"
  [steps]="steps"
>
  <router-outlet content></router-outlet>

  <kkl-drawer-document title="מסמכי תיק" drawer> </kkl-drawer-document>

  <!-- the footer of the stepper layout -->
  <kkl-navbar-bottom
    bottom-navbar
    (previous)="onPrevious()"
    (next)="onNext($event)"
  ></kkl-navbar-bottom>
</kkl-stepper-layout>
