<kkl-page title="בקשות לתשלום">
  <kkl-accordion-layout
    [panels]="panels"
    [templates]="{revenue, seller, lawyer}"
    [buttonLabel]="'הוספת שובר לתשלום'"
  ></kkl-accordion-layout>
</kkl-page>

<ng-template #revenue>
  <app-payments-revenue-panel></app-payments-revenue-panel>
</ng-template>

<ng-template #seller>
  <app-payments-seller-panel></app-payments-seller-panel>
</ng-template>

<ng-template #lawyer>
  <app-payments-lawyer-panel></app-payments-lawyer-panel>
</ng-template>
