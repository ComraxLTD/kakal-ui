<kkl-stepper-layout
  [actions]="actions"
  [steps]="steps"
>
  <router-outlet content></router-outlet>

  <kkl-drawer-document
    [documents]="documents"
    [categories]="[{ label: 'coty', value: 'miki' }]"
    (addDocument)="onAddDocument()"
    title="מסמכי תיק"
    drawer
  >
  </kkl-drawer-document>

  <!-- the footer of the stepper layout -->
  <kkl-navbar-bottom
    bottom-navbar
    (previous)="onPrevious()"
    (next)="onNext($event)"
  ></kkl-navbar-bottom>
</kkl-stepper-layout>
