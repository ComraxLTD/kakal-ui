<kkl-stepper-layout [actions]="actions" [steps]="steps">
  <router-outlet content></router-outlet>

  <kkl-drawer-document (addDocument)="onAddDocument()" title="מסמכי תיק" drawer> </kkl-drawer-document>

  <!-- the footer of the stepper layout -->
  <kkl-navbar-bottom
    bottom-navbar
    [bottomIcon]="'bottom_tree_tac'"
    [hasNext]="true"
    (previous)="onPrevious()"
    (next)="onNext($event)"
    [stepper]="true"
  ></kkl-navbar-bottom>
</kkl-stepper-layout>
