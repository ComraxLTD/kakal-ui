<div fxLayout="row" dir="rtl" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="90">

    <div fxLayout="column" xLayoutGap="30px">
      <ng-container *ngIf="optionsMap$ | async as optionsMap">
        <div class="container" fxLayout="column" fxLayoutGap="30px" fxFlex="30">
          <div fxLayout="row">
            <kkl-form-select
              dir="rtl"
              [control]="control"
              [key]="key"
              [options]="optionsMap['city']"
              [label]="'basic select '"
              (selectChanged)="selectedOption($event)"
            >
            </kkl-form-select>
          </div>
        </div>
        <div class="container" fxLayout="column" fxLayoutGap="30px" fxFlex="30">
          <div fxLayout="row">
            <kkl-form-select
              dir="rtl"
              [control]="controlMulti"
              [key]="key"
              [options]="optionsMap['country']"
              [label]="'multi select'"
              (selectChanged)="selectedMultiOption($event)"
              [multi]="true"
            ></kkl-form-select>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- <ng-container *ngIf="filtersState$ | async as filtersState"> -->

  <!-- <kkl-filters
          [formGroup]="searchGroup.formGroup"
          (filterChanged)="onFilterChanged($event)"
          ></kkl-filters> -->
  <!-- </ng-container> -->
</div>
