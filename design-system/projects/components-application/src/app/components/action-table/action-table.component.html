<div fxLayout="row" fxLayoutGap="5rem" class="block">
  <div fxLayout="column" fxLayoutGap="2rem">
    <mat-checkbox (change)="onToggleDeleteDisable($event)"
      >disable if row is not even
    </mat-checkbox>
    <mat-checkbox (change)="onToggleDeleteShow($event)"
      >toggle show</mat-checkbox
    >
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div fxLayout="column" fxLayoutGap="5rem">
    <ng-container *ngFor="let row of rows$ | async">
      <div fxLayout="column" fxLayoutAlign="center start">
        <div>
          <pre>row : {{ row | json }}</pre>
        </div>
        <ng-container *ngIf="tableActionMap$ | async as tableActionMap">
          <kkl-table-actions
            [row]="row"
            [dataSource]="dataSource"
            [hasDelete]="true"
            [hasEdit]="true"
            (edit)="onEditEvent($event)"
            [buttonsActionState]="tableActionMap[row.item.id]"
          ></kkl-table-actions>
          <pre>delete : {{ tableActionMap[row.item.id].delete | json }}</pre>
          <pre>edit : {{ tableActionMap[row.item.id].edit | json }}</pre>
        </ng-container>
      </div>
      <mat-divider></mat-divider>
    </ng-container>
  </div>
</div>
