<div fxLayout="row" fxLayoutGap="5rem" class="block">
  <div fxLayout="column" fxLayoutGap="2rem">
    <mat-checkbox (change)="onToggleDeleteDisable($event)"
      >disable if row is not even
    </mat-checkbox>
    <mat-checkbox (change)="onToggleDeleteShow($event)"
      >toggle show</mat-checkbox
    >
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div fxLayout="column" fxLayoutGap="5rem">
    <ng-container *ngFor="let row of rows$ | async">
      <div fxLayout="column" fxLayoutAlign="center start">
        <div>
          <pre>row.item : {{ row.item | json }}</pre>
          <pre>row.editable : {{ row.editable | json }}</pre>
        </div>
        <kkl-table-actions
          [row]="row"
          [dataSource]="dataSource"
          [hasDelete]="true"
          [hasEdit]="true"
          (edit)="onEditEvent($event)"
          [buttonsActionState]="row.actionState"
        ></kkl-table-actions>
        <pre>row.actionState : {{ row.actionState | json }}</pre>
      </div>
      <mat-divider></mat-divider>
    </ng-container>
  </div>
</div>
