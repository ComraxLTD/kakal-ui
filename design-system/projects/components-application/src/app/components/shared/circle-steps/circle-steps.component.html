<div fxLayout="column">
    <ng-container
      *ngFor="
        let step of steps;
        let i = index;
        let last = last;
        let first = first
      "
    >
      <div
      kkl-button
        [ngClass]="{ 'kkl-step': true, selected: step.selected }"
        fxLayout="column"
        fxLayoutAlign="center center"
        (click)="onSelectStep(i)"
      >
        <span [ngClass]="{ selected: step.selected }">{{ i + 1 }}</span>
      </div>
      <div *ngIf="!last" class="divider-wrapper">
        <div class="divider"></div>
      </div>
    </ng-container>
  </div>
