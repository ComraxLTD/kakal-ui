<div fxFill dir="rtl">
  <kkl-table
    [data$]="data$"
    [columns$]="columns$"
    [tableDataSource]="tableDataSource"
    [cellTemplate]="{isActive, actions}"
    [hasActions]="true"
  ></kkl-table>
</div>

<ng-template #isActive let-item>
  <kkl-typography>
    {{ item.isActive ? "pass" : "failed" }}
  </kkl-typography>
</ng-template>

<ng-template #actions let-rowState>
  <kkl-table-actions
    [hasEdit]="true"
    [hasDelete]="true"
    [rowState]=""
    rowState
    [dataSource]="tableDataSource"
  ></kkl-table-actions>
</ng-template>
