<div fxFill>
  <kkl-table
    [data$]="data$"
    [columns$]="columns$"
    [tableDataSource]="tableDataSource"
    [cellTemplate]="{isActive}"
    [hasActions]="true"
  ></kkl-table>
</div>

<ng-template #isActive let-item>
  <kkl-typography>
    {{ item.isActive ? "pass" : "failed" }}
  </kkl-typography>
</ng-template>
