<kkl-steps-layout
  [actions]="actions"
  [steps]="steps"
  (stepSelect)="onStepSelect($event)"
>
  <!-- the changing content of the stepper layout -->
  <div content>
    <router-outlet></router-outlet>
  </div>

  <!-- the footer of the stepper layout -->
  <kkl-navbar-bottom
    bottom-navbar
    [manual]="false"
    (previous)="onPrevious()"
    (save)="onSave()"
  ></kkl-navbar-bottom>
</kkl-stepper-layout>
