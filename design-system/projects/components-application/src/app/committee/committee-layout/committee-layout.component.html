<kkl-stepper-layout [actions]="[]" [steps]="steps" (stepSelect)="onStepSelect($event)">
  <!-- the changing content of the stepper layout -->
  <div content>
    <router-outlet></router-outlet>
  </div>

  <!-- the footer of the stepper layout -->
  <kkl-navbar-bottom
    bottom-navbar
    (previous)="onPrevious()"
    (next)="onNext($event)"
    (save)="onSave()"
  ></kkl-navbar-bottom>
</kkl-stepper-layout>
