<kkl-layout
  [status]="status"
  [cards]="cards"
  [hideFooterPath]="['lobby']"
  [showStatusPath]="['lobby']"
  [menuTemplates]="{ temp }"
  (logoClicked)="onLogoClicked()"
  (statusSelection)="onStatus($event)"
>
  <ng-container content>
    <router-outlet></router-outlet>
  </ng-container>

  <ng-container endDrawerContent>
    works
  </ng-container>

</kkl-layout>

<ng-template #temp>
  <kkl-icon key="edit"></kkl-icon>
</ng-template>
