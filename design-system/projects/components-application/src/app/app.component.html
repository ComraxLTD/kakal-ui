<kkl-layout
  [status]="status"
  [cards]="cards"
  [hideFooterPath]="['lobby']"
  [showStatusPath]="['lobby']"
  [showEndDrawer]="true"
  [drawerPortion]="{ open: 50, close: 5 }"
  [menuTemplates]="{ temp }"
  (logoClicked)="onLogoClicked()"
  (statusSelection)="onStatus($event)"
>
  <ng-container content>
    <router-outlet></router-outlet>
  </ng-container>
</kkl-layout>

<ng-template #temp>
  <kkl-icon key="edit"></kkl-icon>
</ng-template>
