<div fxFill>
  <kkl-layout [logos]="logos" [openIcon]="openIcon$ | async" [hideWizardPath]="hideWizardPath"
    [showStatusPath]="showStatusPath" [wizardCards]="wizardCards" [menu]="menu" [wizard]="wizard">
    <ng-content></ng-content>
  </kkl-layout>

  <ng-container *ngIf="path$ | async"></ng-container>

  <ng-template #menu let-menu>
    <kkl-menu (changePath)="onChangeMenu($event)" [menu]="menu" [menu$]="menu$" type="list">
    </kkl-menu>
  </ng-template>

  <ng-template #wizard>
    <kkl-stepper [steps$]="steps$" [direction]="direction" (changeStep)="onChangeModule($event)">
    </kkl-stepper>
  </ng-template>

</div>
