<ng-container content>
  <ng-container>
    <mei-form
      [questions]="questions"
      [options]="options"
      (queryChanged)="onQueryChanged($event)"
      (selectChanged)="onSelectChanged($event)"
      (openChanged)="onOpenChanged($event)"
    ></mei-form>
  </ng-container>
</ng-container>
<kkl-local-table [dataSource]="dataSource" [columns]="columns" [rowActions]="rowActions"></kkl-local-table>
