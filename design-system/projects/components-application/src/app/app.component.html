<kkl-layout [drawerAction]="{ label: 'העלה מסמך', svgIcon: 'file' }">
  <kkl-drawer-document title="מסמכי תיק" drawer> </kkl-drawer-document>
  <router-outlet content></router-outlet>
</kkl-layout>
<kkl-local-table
  [dataSource]="dataSource"
  [columns]="columns"
  [rowActions]="rowActions"
  [expandTemplate]="expand"
  (expandRow)="onExpand($event)"
></kkl-local-table>

<ng-template #expand>
  <kkl-tabs
    fxFlex="100"
    [variant]="'table'"
    [tabs]="innerTabs"
    [templates]="{name, occupation, yearsOfExperience, dob, city }"
  ></kkl-tabs>
</ng-template>

<!-- These are the template that are being displayed in the kkl-tabs within the expand table -->

<ng-template #name>
  <kkl-typography>{{ nameTab }}</kkl-typography>
</ng-template>

<ng-template #occupation>
  <kkl-typography>{{ occupationTab }}</kkl-typography>
</ng-template>

<ng-template #yearsOfExperience>
  <kkl-typography>{{ yearsOfExperienceTab }}</kkl-typography>
</ng-template>

<ng-template #dob>
  <kkl-typography>{{ dobTab }}</kkl-typography>
</ng-template>

<ng-template #city>
  <kkl-typography>{{ cityTab }}</kkl-typography>
</ng-template>
