<kkl-layout
  [hideFooterPath]="['lobby']"
  [status]="status"
  (logoClicked)="onLogoClicked()"
  [cards]="cards"
  [menuTemplates]="{}"
>
<router-outlet content></router-outlet>

<ng-container *kklFooterButton>
  <button mat-button>כפתור עם טקסט</button>
</ng-container>
</kkl-layout>

<kkl-ngx-local-table
  content
  [dataSource]="dataSource"
  [columns]="columns"
  [rowActions]="rowActions"
  newRowAction="הוסף שורה"
  (expandRow)="onExpand($event)"
></kkl-ngx-local-table>
