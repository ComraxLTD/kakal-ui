<kkl-layout
  [hideFooterPath]="['lobby']"
  [status]="status"
  (logoClicked)="onLogoClicked()"
  [cards]="cards"
  [menuTemplates]="{temp,test,test3}"
  (statusSelection)="onStatus($event)"
>
  <router-outlet content></router-outlet>

  <ng-container *kklFooterButton>
    <button mat-button>כפתור עם טקסט</button>
  </ng-container>
</kkl-layout>

<ng-template #test>
  <div class="test">
    <kkl-menu-bar [cards]="cards2" [templates]="{newTest}"></kkl-menu-bar>
  </div>
</ng-template>

<ng-template #temp>
  <div class="newTest">
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
  </div>
</ng-template>

<ng-template #test3>
  <div class="test">
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
  </div>
</ng-template>

<ng-template #newTest>
  <div class="test child-menu">
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
  </div>
</ng-template>
