<kkl-layout
  [hideFooterPath]="['lobby']"
  [status]="status"
  (logoClicked)="onLogoClicked()"
  [cards]="cards"
  menuTemplates="{temp:temp}"
  (statusSelection)="onStatus($event)"
>
  <router-outlet></router-outlet>
</kkl-layout>

<ng-template #temp>
  <kkl-icon key="edit"></kkl-icon>
</ng-template>
