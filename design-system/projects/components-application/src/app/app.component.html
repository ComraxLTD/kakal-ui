<div class="block">
  <app-demo-section fxFlex="100" description="Expand Table">

    <kkl-local-table
      [dataSource]="dataSource"
      [columns]="columns"
      [rowActions]="rowActions"
      [expandTemplate]="expand"
      (expandRow)="onExpand($event)"
    ></kkl-local-table>

  </app-demo-section>
</div>

<!-- the inner table -->
<ng-template #expand>
  <kkl-local-table
    fxFill
    [dataSource]="dataSource2"
    [columns]="columns2"
    [paging]="false"
  ></kkl-local-table>
</ng-template>
