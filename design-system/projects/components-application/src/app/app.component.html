<kkl-local-table
  [dataSource]="dataSource"
  [columns]="columns"
  [rowActions]="rowActions"
  [expandTemplate]="expand"
  (expandRow)="onExpand($event)"
></kkl-local-table>

<ng-template #expand let-data>
  <kkl-tabs
  fxFill
  variant="table"
    class="kkl-tabs"
    [tabs]="tabsArray"
    [templates]="{winning,documents,contacts,evaluation}"
  ></kkl-tabs>
</ng-template>

<ng-template #winning let-data> asdasdasdasd </ng-template>

<ng-template #documents>asdasdasd </ng-template>
<ng-template #contacts>asdasdasd </ng-template>
<ng-template #evaluation> asdasd</ng-template>
