<kkl-layout>
  <div fxFlex="30">
    <kkl-form
      [formGroup]="groupFlex.formGroup"
      [questions]="groupFlex.questions"
      [grid]="groupFlex.gridProps!"
    >
      </kkl-form
    >
  </div>
</kkl-layout>
<kkl-local-table
  [dataSource]="dataSource"
  [columns]="columns"
  [rowActions]="rowActions"
  (actionClicked)="onClicked($event)"
  (editRow)="editRow($event)"
  dragable="true"
></kkl-local-table>
