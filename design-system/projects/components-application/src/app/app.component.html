<div dir="rtl" fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxFlex="90">
    <div>
      <kkl-local-table
        [dataSource]="dataSource"
        [columns]="columns"
        [rowActions]="rowActions"
        (actionClicked)="onClicked($event)"
        (editRow)="onEdit($event)"
        (deleteRow)="onDelete($event)"
      ></kkl-local-table>
    </div>

    <div fxLayout="row">
      <kkl-grid-documents fxFlex="20" [cards]="cards"></kkl-grid-documents>
    </div>
  </div>
</div>
