<div class="container" fxLayout="column" fxLayoutGap="2rem">
  <!-- <kkl-stepper [steps$]="steps$" direction="row"></kkl-stepper> -->
  <kkl-form-counter [control]="control" icon="tree" title="כותרת"></kkl-form-counter>
  <kkl-list-menu [options]="testArr" [optionTemplate]="test" (emitOption)="logOption($event)">
    test
  </kkl-list-menu>
  <kkl-list-menu [options]="testArr" (emitOption)="logOption($event)">
    test2
  </kkl-list-menu>
  <div fxLayout="row">
    <p kkl-hover text="TEST" [template]="hoverTemplate"  hoverColor="white">new test</p>
  </div>
  <!-- <app-table></app-table> -->
</div>
<ng-template #hoverTemplate>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div>
      <p>Custom Template</p>
    </div>
    <div>
      <kkl-icon key="tree" color="primary"></kkl-icon>
    </div>
  </div>
</ng-template>
<ng-template #test let-option="option">
  <div fxLayout="row" fxLayoutAlign="space-between" dir="rtl" (click)="logOption(option)">
    <div>
      {{option}}
    </div>
    <div>
      <kkl-icon key="tree"></kkl-icon>
    </div>
  </div>
</ng-template>
