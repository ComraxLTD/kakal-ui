<div dir="rtl" fxLayout="row" fxLayoutAlign="center center">
  <div fxLayout="column" fxFlex="90">
    <div>
      <kkl-local-table
      [dataSource]="dataSource"
      [columns]="columns"
      [rowActions]="rowActions"
      [expandTemplate]="expand"
      (expandRow)="onExpand($event)"
      ></kkl-local-table>
    </div>

    <div fxLayout="row">
      <kkl-grid-documents (change)="onGrigChanged($event)" fxFlex="20" [cards]="cards"></kkl-grid-documents>
    </div>
  </div>
</div>


<ng-template #expand>
  <kkl-local-table
    fxFill
    [dataSource]="dataSource2"
    [columns]="columns2"
  ></kkl-local-table>
</ng-template>
