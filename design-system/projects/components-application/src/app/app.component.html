

<kkl-layout [hideFooterPath]="['lobby']" [status]="status" (logoClicked)="onLogoClicked()" [cards]="cards"
  [menuTemplates]="{temp,test,test3}" (statusSelection)="onStatus($event)">
  <router-outlet content></router-outlet>
</kkl-layout>




<kkl-expand-panel [variant]="'form'" dir="rtl">

  <kkl-typography class="label" title [color]="'primary'" [size]="2" [weight]="600">כותרת</kkl-typography>
  <kkl-typography [size]="2" content>תוכן</kkl-typography>

</kkl-expand-panel>
<ng-template #test>
  <div class="test">
    <kkl-menu-bar [cards]="cards2" [templates]="{newTest}"></kkl-menu-bar>
  </div>

</ng-template>

<ng-template #temp>
  <div class="newTest">
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>
  </div>
</ng-template>




<ng-template #test3>
  <div class="test">
    <p>test</p>
    <p>test</p>
    <p>test</p>
    <p>test</p>

  </div>
</ng-template>
