<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="table">
    <app-table
      [data]="data"
      [columns]="columns"
      [model]="model"
      [options]="options"
      [rowSlots]="{status}"
    ></app-table>
  </div>
</div>

<ng-template #status let-cell="cell">
  <div class="status">
    <app-status [status]="cell.item?.status"></app-status>
  </div>
</ng-template>
`;
