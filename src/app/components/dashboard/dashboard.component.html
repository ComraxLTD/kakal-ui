<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    opened="false"
  >
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="[navbar]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
