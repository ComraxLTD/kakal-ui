<div class="card" fxLayout="column" fxLayoutAlign="center center" (click)="onCardClick()">
  <div fxFlex="80">
    <app-icon [scale]="card.scale" type="svg" [color]="'primary'" [key]="card.svgUrl"></app-icon>
  </div>
  <div fxLayout="column" fxLayoutAlign="start center" fxFlex="30">
    <app-typography size="18">
      {{ card.label }}
    </app-typography>
  </div>
</div>
